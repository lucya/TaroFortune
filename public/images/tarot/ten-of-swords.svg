<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Dark sky -->
  <rect x="10" y="20" width="180" height="100" rx="10" fill="#1f2937" opacity="0.8"/>
  
  <!-- Dawn on horizon -->
  <rect x="10" y="110" width="180" height="20" fill="#f59e0b" opacity="0.4"/>
  
  <!-- Figure lying face down -->
  <g transform="translate(100,160)">
    <circle cx="0" cy="-5" r="6" fill="#fbbf24"/>
    <rect x="-10" y="1" width="20" height="15" rx="2" fill="#dc2626"/>
    <!-- Arms spread -->
    <rect x="-18" y="3" width="8" height="4" rx="2" fill="#fbbf24"/>
    <rect x="10" y="3" width="8" height="4" rx="2" fill="#fbbf24"/>
    <!-- Legs -->
    <rect x="-6" y="16" width="4" height="12" fill="#fbbf24"/>
    <rect x="2" y="16" width="4" height="12" fill="#fbbf24"/>
  </g>
  
  <!-- Ten swords piercing the figure -->
  <rect x="85" y="140" width="2" height="15" fill="#d1d5db"/>
  <rect x="90" y="135" width="2" height="20" fill="#d1d5db"/>
  <rect x="95" y="140" width="2" height="15" fill="#d1d5db"/>
  <rect x="100" y="138" width="2" height="17" fill="#d1d5db"/>
  <rect x="105" y="140" width="2" height="15" fill="#d1d5db"/>
  <rect x="110" y="135" width="2" height="20" fill="#d1d5db"/>
  <rect x="115" y="140" width="2" height="15" fill="#d1d5db"/>
  <rect x="88" y="150" width="2" height="12" fill="#d1d5db"/>
  <rect x="98" y="152" width="2" height="10" fill="#d1d5db"/>
  <rect x="108" y="150" width="2" height="12" fill="#d1d5db"/>
  
  <!-- Blood pool -->
  <ellipse cx="100" cy="175" rx="20" ry="5" fill="#dc2626" opacity="0.6"/>
  
  <!-- Mountains in distance -->
  <polygon points="120,120 140,100 160,120" fill="#6b7280" opacity="0.5"/>
  <polygon points="40,125 60,110 80,125" fill="#6b7280" opacity="0.5"/>
  
  <!-- Water -->
  <path d="M 10,190 Q 50,185 100,190 Q 150,195 190,190" stroke="#3b82f6" stroke-width="4" fill="none"/>
  
  <!-- Boat departing -->
  <g transform="translate(160,185)">
    <path d="M 0,0 Q 5,-2 10,0 L 8,4 L 2,4 Z" fill="#8b4513"/>
    <rect x="5" y="-8" width="1" height="8" fill="#8b4513"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="230" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">TEN OF SWORDS</text>
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">ê²€ 10</text>
</svg>