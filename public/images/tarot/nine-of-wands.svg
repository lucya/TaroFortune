<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Wounded figure leaning on wand -->
  <g transform="translate(100,140)">
    <circle cx="0" cy="-20" r="6" fill="#fbbf24"/>
    
    <!-- Bandage on head -->
    <rect x="-4" y="-25" width="8" height="3" fill="#f3f4f6"/>
    
    <!-- Tired posture -->
    <rect x="-6" y="-14" width="12" height="25" rx="2" fill="#16a34a"/>
    
    <!-- Leaning on wand -->
    <rect x="8" y="-15" width="3" height="30" fill="#8b4513"/>
    <ellipse cx="9.5" cy="-17" rx="2" ry="4" fill="#16a34a"/>
    
    <!-- Arm leaning -->
    <rect x="6" y="-8" width="8" height="4" rx="2" fill="#fbbf24"/>
  </g>
  
  <!-- Eight wands standing in background -->
  <rect x="40" y="120" width="3" height="25" fill="#8b4513"/>
  <rect x="55" y="115" width="3" height="30" fill="#8b4513"/>
  <rect x="70" y="125" width="3" height="20" fill="#8b4513"/>
  <rect x="130" y="125" width="3" height="20" fill="#8b4513"/>
  <rect x="145" y="115" width="3" height="30" fill="#8b4513"/>
  <rect x="160" y="120" width="3" height="25" fill="#8b4513"/>
  <rect x="85" y="130" width="3" height="15" fill="#8b4513"/>
  <rect x="115" y="130" width="3" height="15" fill="#8b4513"/>
  
  <!-- Leaves on wands -->
  <ellipse cx="41.5" cy="118" rx="2" ry="4" fill="#16a34a"/>
  <ellipse cx="56.5" cy="113" rx="2" ry="4" fill="#16a34a"/>
  <ellipse cx="71.5" cy="123" rx="2" ry="4" fill="#16a34a"/>
  <ellipse cx="131.5" cy="123" rx="2" ry="4" fill="#16a34a"/>
  <ellipse cx="146.5" cy="113" rx="2" ry="4" fill="#16a34a"/>
  <ellipse cx="161.5" cy="118" rx="2" ry="4" fill="#16a34a"/>
  <ellipse cx="86.5" cy="128" rx="2" ry="4" fill="#16a34a"/>
  <ellipse cx="116.5" cy="128" rx="2" ry="4" fill="#16a34a"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">NINE OF WANDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">완드 9</text>
</svg>