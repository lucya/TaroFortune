<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Throne -->
  <rect x="80" y="140" width="40" height="60" rx="5" fill="#8b4513"/>
  <rect x="75" y="135" width="50" height="10" rx="5" fill="#a16207"/>
  
  <!-- Lions on throne -->
  <g transform="translate(70,150)">
    <circle cx="0" cy="0" r="4" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="6" fill="#fbbf24" opacity="0.6"/>
  </g>
  <g transform="translate(130,150)">
    <circle cx="0" cy="0" r="4" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="6" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- King -->
  <g transform="translate(100,120)">
    <!-- Crown -->
    <rect x="-8" y="-35" width="16" height="8" rx="4" fill="#fbbf24"/>
    <polygon points="-6,-35 -3,-42 0,-35 3,-42 6,-35" fill="#fbbf24"/>
    
    <!-- Head -->
    <circle cx="0" cy="-25" r="10" fill="#fbbf24"/>
    
    <!-- Beard -->
    <path d="M -8,-18 Q -10,-10 -6,-5" stroke="#f59e0b" stroke-width="3" fill="none"/>
    <path d="M 8,-18 Q 10,-10 6,-5" stroke="#f59e0b" stroke-width="3" fill="none"/>
    
    <!-- Red robes -->
    <rect x="-15" y="-15" width="30" height="50" rx="5" fill="#dc2626"/>
    
    <!-- Wand/scepter -->
    <rect x="12" y="-10" width="4" height="30" fill="#8b4513"/>
    <ellipse cx="14" cy="-12" rx="3" ry="6" fill="#16a34a"/>
    
    <!-- Salamander necklace -->
    <ellipse cx="0" cy="-12" rx="8" ry="3" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Salamanders -->
  <g transform="translate(40,180)">
    <ellipse cx="0" cy="0" rx="8" ry="3" fill="#f59e0b"/>
    <circle cx="-4" cy="-1" r="1" fill="#1f2937"/>
    <path d="M 8,0 Q 12,-2 10,2" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(160,185)">
    <ellipse cx="0" cy="0" rx="6" ry="2" fill="#f59e0b"/>
    <circle cx="-3" cy="0" r="1" fill="#1f2937"/>
    <path d="M 6,0 Q 9,-1 8,1" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">KING OF WANDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">완드 킹</text>
</svg>