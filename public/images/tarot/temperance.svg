<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="angelGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Mountains -->
  <polygon points="10,180 50,120 100,140 150,110 190,130 190,220 10,220" fill="#6b7280" opacity="0.6"/>
  
  <!-- Water pool -->
  <ellipse cx="100" cy="210" rx="50" ry="15" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Angel figure -->
  <g transform="translate(100,140)">
    <!-- Halo/aura -->
    <circle cx="0" cy="-20" r="25" fill="url(#angelGlow)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-20" r="8" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M -8,-25 Q -10,-15 -6,-10" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M 8,-25 Q 10,-15 6,-10" stroke="#f59e0b" stroke-width="2" fill="none"/>
    
    <!-- White robe -->
    <rect x="-12" y="-12" width="24" height="40" rx="4" fill="#f3f4f6"/>
    
    <!-- Blue sash -->
    <rect x="-10" y="0" width="20" height="4" fill="#3b82f6"/>
    
    <!-- Triangle on chest -->
    <polygon points="0,-5 -3,0 3,0" fill="#dc2626"/>
    <polygon points="0,3 -3,8 3,8" fill="#dc2626"/>
    
    <!-- Left arm with cup -->
    <rect x="-18" y="-5" width="10" height="4" rx="2" fill="#fbbf24"/>
    
    <!-- Left cup (golden) -->
    <g transform="translate(-20,0)">
      <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
      <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
    </g>
    
    <!-- Right arm with cup -->
    <rect x="8" y="-2" width="10" height="4" rx="2" fill="#fbbf24"/>
    
    <!-- Right cup (silver) -->
    <g transform="translate(20,3)">
      <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#d1d5db"/>
      <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#9ca3af"/>
    </g>
    
    <!-- Water flowing between cups -->
    <path d="M -17,2 Q -5,8 17,5" stroke="#3b82f6" stroke-width="3" fill="none"/>
    
    <!-- Wings -->
    <path d="M -15,-15 Q -25,-20 -18,-8 Q -12,-12 -15,-15" fill="#f3f4f6"/>
    <path d="M 15,-15 Q 25,-20 18,-8 Q 12,-12 15,-15" fill="#f3f4f6"/>
    
    <!-- Left foot on land -->
    <ellipse cx="-8" cy="30" rx="4" ry="2" fill="#fbbf24"/>
    
    <!-- Right foot in water -->
    <ellipse cx="8" cy="35" rx="4" ry="2" fill="#fbbf24"/>
    <ellipse cx="8" cy="37" rx="6" ry="2" fill="#3b82f6" opacity="0.5"/>
  </g>
  
  <!-- Iris flowers -->
  <g transform="translate(30,200)">
    <rect x="0" y="0" width="2" height="15" fill="#16a34a"/>
    <ellipse cx="1" cy="-2" rx="4" ry="6" fill="#8b5cf6"/>
  </g>
  
  <g transform="translate(170,205)">
    <rect x="0" y="0" width="2" height="12" fill="#16a34a"/>
    <ellipse cx="1" cy="-2" rx="3" ry="5" fill="#8b5cf6"/>
  </g>
  
  <!-- Path to mountains -->
  <path d="M 100,180 Q 130,160 150,140" stroke="#d1d5db" stroke-width="2" fill="none"/>
  
  <!-- Sun symbol in mountain -->
  <circle cx="150" cy="130" r="8" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">TEMPERANCE</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">절제</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">XIV</text>
</svg>