<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Temple columns -->
  <rect x="30" y="40" width="12" height="120" fill="#6b7280"/>
  <rect x="158" y="40" width="12" height="120" fill="#6b7280"/>
  
  <!-- Temple roof -->
  <rect x="25" y="35" width="150" height="10" fill="#6b7280"/>
  
  <!-- The Hierophant on throne -->
  <g transform="translate(100,120)">
    <!-- Triple crown -->
    <rect x="-12" y="-35" width="24" height="6" fill="#fbbf24"/>
    <rect x="-10" y="-29" width="20" height="6" fill="#fbbf24"/>
    <rect x="-8" y="-23" width="16" height="6" fill="#fbbf24"/>
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#fbbf24"/>
    
    <!-- Beard -->
    <path d="M -8,-5 Q 0,8 8,-5" stroke="#f3f4f6" stroke-width="4" fill="none"/>
    
    <!-- Religious robes -->
    <rect x="-18" y="-5" width="36" height="50" rx="5" fill="#1e40af"/>
    <rect x="-12" y="0" width="24" height="40" rx="3" fill="#f3f4f6"/>
    
    <!-- Triple cross on chest -->
    <line x1="0" y1="10" x2="0" y2="25" stroke="#fbbf24" stroke-width="3"/>
    <line x1="-6" y1="13" x2="6" y2="13" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-4" y1="17" x2="4" y2="17" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-2" y1="21" x2="2" y2="21" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Arms with staff -->
    <rect x="-25" y="10" width="10" height="25" rx="5" fill="#fbbf24"/>
    <rect x="15" y="10" width="10" height="25" rx="5" fill="#fbbf24"/>
    
    <!-- Papal staff -->
    <line x1="20" y1="15" x2="25" y2="-20" stroke="#8b4513" stroke-width="4"/>
    <path d="M 25,-20 Q 30,-25 35,-20 Q 30,-15 25,-20" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <line x1="27" y1="-18" x2="33" y2="-18" stroke="#fbbf24" stroke-width="2"/>
    <line x1="27" y1="-22" x2="33" y2="-22" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Two followers/acolytes -->
  <g transform="translate(70,180)">
    <circle cx="0" cy="-8" r="6" fill="#fbbf24"/>
    <rect x="-4" y="-2" width="8" height="15" rx="2" fill="#6b7280"/>
    <!-- Tonsure -->
    <circle cx="0" cy="-8" r="3" fill="#8b4513"/>
  </g>
  
  <g transform="translate(130,180)">
    <circle cx="0" cy="-8" r="6" fill="#fbbf24"/>
    <rect x="-4" y="-2" width="8" height="15" rx="2" fill="#6b7280"/>
    <!-- Tonsure -->
    <circle cx="0" cy="-8" r="3" fill="#8b4513"/>
  </g>
  
  <!-- Keys on floor -->
  <g transform="translate(85,210)">
    <line x1="0" y1="0" x2="8" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="8" cy="0" r="2" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <rect x="-2" y="-1" width="4" height="2" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(115,210)">
    <line x1="0" y1="0" x2="8" y2="0" stroke="#f3f4f6" stroke-width="2"/>
    <circle cx="8" cy="0" r="2" stroke="#f3f4f6" stroke-width="2" fill="none"/>
    <rect x="-2" y="-1" width="4" height="2" fill="#f3f4f6"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE HIEROPHANT</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">교황</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">V</text>
</svg>