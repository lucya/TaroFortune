<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Satisfied figure -->
  <g transform="translate(100,160)">
    <circle cx="0" cy="-20" r="8" fill="#fbbf24"/>
    <rect x="-10" y="-12" width="20" height="25" rx="3" fill="#dc2626"/>
    <!-- Arms crossed in satisfaction -->
    <rect x="-12" y="-5" width="8" height="4" rx="2" fill="#fbbf24"/>
    <rect x="4" y="-5" width="8" height="4" rx="2" fill="#fbbf24"/>
    <!-- Smile -->
    <path d="M -3,-23 Q 0,-20 3,-23" stroke="#1f2937" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Nine cups arranged in arc -->
  <g transform="translate(40,100)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(60,90)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(80,85)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(100,80)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(120,85)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(140,90)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(160,100)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(70,110)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(130,110)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <!-- Table/bench -->
  <rect x="70" y="140" width="60" height="8" rx="2" fill="#8b4513"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">NINE OF CUPS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 9</text>
</svg>