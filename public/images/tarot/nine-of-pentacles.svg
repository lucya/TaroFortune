<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#1a1a2e" stroke="#4a4a68" stroke-width="4"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="22" font-weight="bold">NINE OF PENTACLES</text>
  
  <!-- Nine Pentacles arranged in a garden/vineyard pattern -->
  <!-- Top row -->
  <g transform="translate(100, 120)">
    <polygon points="25,5 30,16 43,16 34,24 37,36 25,29 13,36 16,24 7,16 20,16" fill="#d4af37" stroke="#ffd700" stroke-width="2"/>
    <circle cx="25" cy="21" r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  <g transform="translate(175, 120)">
    <polygon points="25,5 30,16 43,16 34,24 37,36 25,29 13,36 16,24 7,16 20,16" fill="#d4af37" stroke="#ffd700" stroke-width="2"/>
    <circle cx="25" cy="21" r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  <g transform="translate(250, 120)">
    <polygon points="25,5 30,16 43,16 34,24 37,36 25,29 13,36 16,24 7,16 20,16" fill="#d4af37" stroke="#ffd700" stroke-width="2"/>
    <circle cx="25" cy="21" r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  
  <!-- Middle row -->
  <g transform="translate(100, 200)">
    <polygon points="25,5 30,16 43,16 34,24 37,36 25,29 13,36 16,24 7,16 20,16" fill="#d4af37" stroke="#ffd700" stroke-width="2"/>
    <circle cx="25" cy="21" r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  <g transform="translate(175, 200)">
    <polygon points="25,5 30,16 43,16 34,24 37,36 25,29 13,36 16,24 7,16 20,16" fill="#d4af37" stroke="#ffd700" stroke-width="2"/>
    <circle cx="25" cy="21" r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  <g transform="translate(250, 200)">
    <polygon points="25,5 30,16 43,16 34,24 37,36 25,29 13,36 16,24 7,16 20,16" fill="#d4af37" stroke="#ffd700" stroke-width="2"/>
    <circle cx="25" cy="21" r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  
  <!-- Bottom row -->
  <g transform="translate(100, 280)">
    <polygon points="25,5 30,16 43,16 34,24 37,36 25,29 13,36 16,24 7,16 20,16" fill="#d4af37" stroke="#ffd700" stroke-width="2"/>
    <circle cx="25" cy="21" r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  <g transform="translate(175, 280)">
    <polygon points="25,5 30,16 43,16 34,24 37,36 25,29 13,36 16,24 7,16 20,16" fill="#d4af37" stroke="#ffd700" stroke-width="2"/>
    <circle cx="25" cy="21" r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  <g transform="translate(250, 280)">
    <polygon points="25,5 30,16 43,16 34,24 37,36 25,29 13,36 16,24 7,16 20,16" fill="#d4af37" stroke="#ffd700" stroke-width="2"/>
    <circle cx="25" cy="21" r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  
  <!-- Elegant figure enjoying success -->
  <g transform="translate(280, 450)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="15" fill="#8b7355" stroke="#d4af37" stroke-width="2"/>
    
    <!-- Elegant dress/robe -->
    <path d="M -15 -25 Q -20 0 -25 30 Q -25 35 -20 35 L 20 35 Q 25 35 25 30 Q 20 0 15 -25 Z" 
          fill="#800080" stroke="#d4af37" stroke-width="2"/>
    
    <!-- Arms -->
    <line x1="-15" y1="-15" x2="-25" y2="0" stroke="#8b7355" stroke-width="3"/>
    <line x1="15" y1="-15" x2="25" y2="0" stroke="#8b7355" stroke-width="3"/>
    
    <!-- Luxury items -->
    <!-- Wine glass -->
    <path d="M 22 -5 Q 25 -3 25 0 L 27 0 L 27 5 L 23 5 L 23 0" 
          fill="none" stroke="#d4af37" stroke-width="2"/>
    
    <!-- Bird (falcon/pet) -->
    <circle cx="-20" cy="-5" r="3" fill="#8b4513"/>
    <path d="M -23 -5 Q -26 -7 -24 -8 Q -22 -9 -20 -7" 
          stroke="#654321" stroke-width="1" fill="#8b4513"/>
  </g>
  
  <!-- Garden/vineyard background -->
  <g transform="translate(100, 380)">
    <!-- Vines and foliage -->
    <path d="M 0 0 Q 20 -10 40 0 Q 60 10 80 0 Q 100 -10 120 0" 
          stroke="#228b22" stroke-width="3" fill="none"/>
    <path d="M 0 20 Q 20 10 40 20 Q 60 30 80 20 Q 100 10 120 20" 
          stroke="#228b22" stroke-width="3" fill="none"/>
    
    <!-- Leaves -->
    <ellipse cx="20" cy="-5" rx="6" ry="10" fill="#32cd32" stroke="#228b22" stroke-width="1"/>
    <ellipse cx="60" cy="5" rx="6" ry="10" fill="#32cd32" stroke="#228b22" stroke-width="1"/>
    <ellipse cx="100" cy="-5" rx="6" ry="10" fill="#32cd32" stroke="#228b22" stroke-width="1"/>
    <ellipse cx="40" cy="15" rx="6" ry="10" fill="#32cd32" stroke="#228b22" stroke-width="1"/>
    <ellipse cx="80" cy="25" rx="6" ry="10" fill="#32cd32" stroke="#228b22" stroke-width="1"/>
  </g>
  
  <!-- Luxury and abundance symbols -->
  <circle cx="60" cy="500" r="4" fill="#d4af37" opacity="0.7"/>
  <circle cx="340" cy="480" r="3" fill="#ffd700" opacity="0.7"/>
  <circle cx="80" cy="520" r="2" fill="#d4af37" opacity="0.7"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
</svg> 