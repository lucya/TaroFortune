<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Man -->
  <g transform="translate(70,150)">
    <circle cx="0" cy="-20" r="8" fill="#fbbf24"/>
    <rect x="-6" y="-12" width="12" height="25" rx="3" fill="#3b82f6"/>
    <rect x="-8" y="-5" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="0" y="-5" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <!-- Cup in right hand -->
    <g transform="translate(12,0)">
      <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
      <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Woman -->
  <g transform="translate(130,150)">
    <circle cx="0" cy="-20" r="8" fill="#fbbf24"/>
    <path d="M -6,-25 Q -8,-15 -4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 6,-25 Q 8,-15 4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    <rect x="-6" y="-12" width="12" height="25" rx="3" fill="#dc2626"/>
    <rect x="-8" y="-5" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="0" y="-5" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <!-- Cup in left hand -->
    <g transform="translate(-12,0)">
      <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
      <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Caduceus above -->
  <g transform="translate(100,80)">
    <rect x="-1" y="0" width="2" height="30" fill="#8b4513"/>
    <path d="M -8,5 Q 0,15 8,5" stroke="#dc2626" stroke-width="2" fill="none"/>
    <path d="M -8,15 Q 0,5 8,15" stroke="#dc2626" stroke-width="2" fill="none"/>
    <circle cx="-6" cy="5" r="2" fill="#dc2626"/>
    <circle cx="6" cy="15" r="2" fill="#dc2626"/>
    <!-- Wings -->
    <path d="M -8,0 Q -12,-5 -8,-8 Q -4,-5 -8,0" fill="#f3f4f6"/>
    <path d="M 8,0 Q 12,-5 8,-8 Q 4,-5 8,0" fill="#f3f4f6"/>
    <!-- Lion head -->
    <circle cx="0" cy="-5" r="4" fill="#f59e0b"/>
    <circle cx="-1" cy="-7" r="1" fill="#1f2937"/>
    <circle cx="1" cy="-7" r="1" fill="#1f2937"/>
  </g>
  
  <!-- Houses in background -->
  <g transform="translate(40,200)">
    <rect x="0" y="0" width="12" height="15" fill="#8b4513"/>
    <polygon points="0,0 6,-8 12,0" fill="#dc2626"/>
    <rect x="20" y="-5" width="12" height="20" fill="#6b7280"/>
    <polygon points="20,-5 26,-12 32,-5" fill="#3b82f6"/>
    <rect x="40" y="2" width="10" height="13" fill="#16a34a"/>
    <polygon points="40,2 45,-5 50,2" fill="#f59e0b"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="260" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">TWO OF CUPS</text>
  <text x="100" y="280" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 2</text>
</svg>