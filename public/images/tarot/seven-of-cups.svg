<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Figure looking at visions -->
  <g transform="translate(100,180)">
    <circle cx="0" cy="-10" r="6" fill="#fbbf24"/>
    <rect x="-6" y="-4" width="12" height="15" rx="2" fill="#1f2937"/>
    <!-- Silhouette looking up -->
  </g>
  
  <!-- Seven cups floating in clouds with visions -->
  <!-- Cup 1 - Jewels -->
  <ellipse cx="60" cy="80" rx="12" ry="6" fill="#f3f4f6" opacity="0.8"/>
  <g transform="translate(60,85)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <circle cx="0" cy="2" r="2" fill="#dc2626"/>
    <circle cx="-2" cy="4" r="1" fill="#8b5cf6"/>
    <circle cx="2" cy="4" r="1" fill="#16a34a"/>
  </g>
  
  <!-- Cup 2 - Face/Head -->
  <ellipse cx="100" cy="70" rx="12" ry="6" fill="#f3f4f6" opacity="0.8"/>
  <g transform="translate(100,75)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <circle cx="0" cy="2" r="3" fill="#fbbf24"/>
    <circle cx="-1" cy="1" r="1" fill="#1f2937"/>
    <circle cx="1" cy="1" r="1" fill="#1f2937"/>
  </g>
  
  <!-- Cup 3 - Snake -->
  <ellipse cx="140" cy="80" rx="12" ry="6" fill="#f3f4f6" opacity="0.8"/>
  <g transform="translate(140,85)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <path d="M -2,1 Q 0,5 2,1 Q 0,-1 -2,1" stroke="#dc2626" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Cup 4 - Castle -->
  <ellipse cx="80" cy="110" rx="12" ry="6" fill="#f3f4f6" opacity="0.8"/>
  <g transform="translate(80,115)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <rect x="-2" y="1" width="4" height="4" fill="#6b7280"/>
    <polygon points="-2,1 0,-1 2,1" fill="#dc2626"/>
  </g>
  
  <!-- Cup 5 - Laurel wreath -->
  <ellipse cx="120" cy="110" rx="12" ry="6" fill="#f3f4f6" opacity="0.8"/>
  <g transform="translate(120,115)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="2" rx="3" ry="2" stroke="#16a34a" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Cup 6 - Figure -->
  <ellipse cx="60" cy="140" rx="12" ry="6" fill="#f3f4f6" opacity="0.8"/>
  <g transform="translate(60,145)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <rect x="-1" y="1" width="2" height="4" fill="#3b82f6"/>
    <circle cx="0" cy="-1" r="1" fill="#fbbf24"/>
  </g>
  
  <!-- Cup 7 - Dragon -->
  <ellipse cx="140" cy="140" rx="12" ry="6" fill="#f3f4f6" opacity="0.8"/>
  <g transform="translate(140,145)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="2" rx="2" ry="1" fill="#dc2626"/>
    <path d="M 2,2 Q 4,1 3,3" stroke="#dc2626" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="230" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">SEVEN OF CUPS</text>
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 7</text>
</svg>