<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Sky Background -->
  <rect x="10" y="20" width="180" height="200" rx="10" fill="url(#skyGradient)" opacity="0.3"/>
  
  <!-- Mountains -->
  <polygon points="10,180 60,120 100,150 140,130 180,160 200,180 10,180" fill="#6b7280" opacity="0.7"/>
  
  <!-- Cliff Edge -->
  <polygon points="120,140 150,180 180,180 180,140" fill="#374151"/>
  
  <!-- The Fool Character -->
  <g transform="translate(130,110)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="12" fill="#fbbf24"/>
    
    <!-- Body -->
    <rect x="-8" y="-10" width="16" height="25" rx="3" fill="#dc2626"/>
    
    <!-- Arms -->
    <rect x="-12" y="-5" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="4" y="-5" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    
    <!-- Legs -->
    <rect x="-6" y="15" width="5" height="15" rx="2.5" fill="#1f2937"/>
    <rect x="1" y="15" width="5" height="15" rx="2.5" fill="#1f2937"/>
    
    <!-- Staff in right hand -->
    <line x1="12" y1="-8" x2="16" y2="-25" stroke="#8b4513" stroke-width="2"/>
    
    <!-- Bundle on staff -->
    <circle cx="16" cy="-25" r="4" fill="#f3f4f6"/>
    
    <!-- White rose in left hand -->
    <circle cx="-12" cy="-5" r="3" fill="#ffffff"/>
  </g>
  
  <!-- White Dog -->
  <g transform="translate(100,155)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#ffffff"/>
    <circle cx="-5" cy="-2" r="3" fill="#ffffff"/>
    <circle cx="-7" cy="-3" r="1" fill="#000000"/>
  </g>
  
  <!-- Sun (partial) -->
  <g transform="translate(180,30)">
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <path d="M -10,-10 Q 0,-5 10,-10" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE FOOL</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">바보 (광대)</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">0</text>
</svg>