<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Sky -->
  <rect x="10" y="20" width="180" height="120" rx="10" fill="#3b82f6" opacity="0.4"/>
  
  <!-- Eight wands flying through air -->
  <rect x="40" y="60" width="3" height="20" fill="#8b4513" transform="rotate(-15)"/>
  <rect x="60" y="70" width="3" height="20" fill="#8b4513" transform="rotate(-20)"/>
  <rect x="80" y="65" width="3" height="20" fill="#8b4513" transform="rotate(-10)"/>
  <rect x="100" y="75" width="3" height="20" fill="#8b4513" transform="rotate(-25)"/>
  <rect x="120" y="68" width="3" height="20" fill="#8b4513" transform="rotate(-15)"/>
  <rect x="140" y="72" width="3" height="20" fill="#8b4513" transform="rotate(-30)"/>
  <rect x="160" y="66" width="3" height="20" fill="#8b4513" transform="rotate(-18)"/>
  <rect x="50" y="85" width="3" height="20" fill="#8b4513" transform="rotate(-22)"/>
  
  <!-- Motion lines -->
  <path d="M 35,70 L 45,68" stroke="#f3f4f6" stroke-width="1" opacity="0.6"/>
  <path d="M 55,80 L 65,78" stroke="#f3f4f6" stroke-width="1" opacity="0.6"/>
  <path d="M 75,75 L 85,73" stroke="#f3f4f6" stroke-width="1" opacity="0.6"/>
  <path d="M 95,85 L 105,83" stroke="#f3f4f6" stroke-width="1" opacity="0.6"/>
  <path d="M 115,78 L 125,76" stroke="#f3f4f6" stroke-width="1" opacity="0.6"/>
  <path d="M 135,82 L 145,80" stroke="#f3f4f6" stroke-width="1" opacity="0.6"/>
  <path d="M 155,76 L 165,74" stroke="#f3f4f6" stroke-width="1" opacity="0.6"/>
  <path d="M 45,95 L 55,93" stroke="#f3f4f6" stroke-width="1" opacity="0.6"/>
  
  <!-- Landscape below -->
  <polygon points="10,160 60,150 120,155 180,145 190,200 10,200" fill="#16a34a" opacity="0.6"/>
  
  <!-- River -->
  <path d="M 10,170 Q 50,165 100,170 Q 150,175 190,170" stroke="#3b82f6" stroke-width="4" fill="none"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">EIGHT OF WANDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">완드 8</text>
</svg>