<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Water -->
  <path d="M 10,160 Q 50,155 100,160 Q 150,165 190,160 L 190,220 L 10,220 Z" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Boat -->
  <path d="M 80,170 Q 100,165 120,170 L 115,185 L 85,185 Z" fill="#8b4513"/>
  
  <!-- Ferryman -->
  <g transform="translate(90,175)">
    <circle cx="0" cy="-8" r="4" fill="#fbbf24"/>
    <rect x="-3" y="-4" width="6" height="12" rx="1" fill="#1f2937"/>
    <!-- Pole -->
    <rect x="5" y="-15" width="2" height="20" fill="#8b4513"/>
  </g>
  
  <!-- Passenger (woman and child) -->
  <g transform="translate(110,175)">
    <circle cx="0" cy="-8" r="4" fill="#fbbf24"/>
    <rect x="-3" y="-4" width="6" height="10" rx="1" fill="#3b82f6"/>
    <!-- Veil/cloak -->
    <path d="M -5,-10 Q -7,-5 -3,-2" stroke="#f3f4f6" stroke-width="2" fill="none"/>
    
    <!-- Child -->
    <circle cx="4" cy="-5" r="2" fill="#fbbf24"/>
    <rect x="2" y="-3" width="4" height="6" rx="1" fill="#dc2626"/>
  </g>
  
  <!-- Six swords standing in boat -->
  <rect x="95" y="160" width="2" height="12" fill="#d1d5db"/>
  <rect x="99" y="158" width="2" height="14" fill="#d1d5db"/>
  <rect x="103" y="160" width="2" height="12" fill="#d1d5db"/>
  <rect x="107" y="159" width="2" height="13" fill="#d1d5db"/>
  <rect x="111" y="161" width="2" height="11" fill="#d1d5db"/>
  <rect x="115" y="160" width="2" height="12" fill="#d1d5db"/>
  
  <!-- Distant shore -->
  <polygon points="130,150 160,140 190,150 190,160 130,160" fill="#16a34a" opacity="0.5"/>
  
  <!-- Choppy water behind -->
  <path d="M 10,175 Q 30,170 50,175 Q 70,180 90,175" stroke="#3b82f6" stroke-width="3" fill="none"/>
  
  <!-- Calm water ahead -->
  <path d="M 120,180 Q 140,178 160,180 Q 170,179 190,180" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">SIX OF SWORDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">ê²€ 6</text>
</svg>