<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Garden -->
  <polygon points="10,170 60,150 120,160 180,145 190,230 10,230" fill="#16a34a" opacity="0.6"/>
  
  <!-- Throne -->
  <rect x="80" y="150" width="40" height="50" rx="5" fill="#8b4513"/>
  <rect x="75" y="145" width="50" height="8" rx="5" fill="#a16207"/>
  
  <!-- Queen -->
  <g transform="translate(100,130)">
    <!-- Crown -->
    <rect x="-10" y="-35" width="20" height="6" rx="3" fill="#fbbf24"/>
    <polygon points="-8,-35 -4,-42 0,-35 4,-42 8,-35" fill="#fbbf24"/>
    
    <!-- Head -->
    <circle cx="0" cy="-25" r="10" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M -10,-30 Q -12,-15 -8,-5" stroke="#8b4513" stroke-width="3" fill="none"/>
    <path d="M 10,-30 Q 12,-15 8,-5" stroke="#8b4513" stroke-width="3" fill="none"/>
    
    <!-- Red dress -->
    <rect x="-15" y="-15" width="30" height="45" rx="5" fill="#dc2626"/>
    
    <!-- Large pentacle -->
    <g transform="translate(0,5)">
      <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
      <polygon points="0,-6 -2,-2 -6,-2 -2,1 -4,5 0,3 4,5 2,1 6,-2 2,-2" fill="#dc2626"/>
    </g>
  </g>
  
  <!-- Rabbit -->
  <g transform="translate(130,190)">
    <ellipse cx="0" cy="0" rx="6" ry="4" fill="#f3f4f6"/>
    <circle cx="-3" cy="-2" r="3" fill="#f3f4f6"/>
    <circle cx="-4" cy="-3" r="1" fill="#1f2937"/>
    <ellipse cx="-5" cy="-6" rx="1" ry="3" fill="#f3f4f6"/>
    <ellipse cx="-3" cy="-6" rx="1" ry="3" fill="#f3f4f6"/>
  </g>
  
  <!-- Roses -->
  <g transform="translate(50,180)">
    <rect x="0" y="0" width="2" height="15" fill="#16a34a"/>
    <circle cx="1" cy="-3" r="4" fill="#dc2626"/>
    <rect x="15" y="2" width="2" height="12" fill="#16a34a"/>
    <circle cx="16" cy="-1" r="3" fill="#dc2626"/>
  </g>
  
  <!-- Angels in corners -->
  <g transform="translate(30,50)">
    <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
    <path d="M -2,-1 Q -4,-3 -2,-5 Q 0,-3 -2,-1" fill="#f3f4f6"/>
    <path d="M 2,-1 Q 4,-3 2,-5 Q 0,-3 2,-1" fill="#f3f4f6"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">QUEEN OF PENTACLES</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">펜타클 퀸</text>
</svg>