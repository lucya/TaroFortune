<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Figure bent over carrying ten wands -->
  <g transform="translate(100,160)">
    <circle cx="0" cy="-15" r="6" fill="#fbbf24"/>
    
    <!-- Bent posture -->
    <rect x="-6" y="-9" width="12" height="20" rx="2" fill="#dc2626" transform="rotate(15)"/>
    
    <!-- Legs struggling -->
    <rect x="-4" y="11" width="3" height="12" fill="#fbbf24"/>
    <rect x="1" y="11" width="3" height="12" fill="#fbbf24"/>
  </g>
  
  <!-- Ten wands bundled together -->
  <rect x="90" y="100" width="3" height="25" fill="#8b4513" transform="rotate(10)"/>
  <rect x="95" y="95" width="3" height="30" fill="#8b4513" transform="rotate(15)"/>
  <rect x="100" y="98" width="3" height="28" fill="#8b4513" transform="rotate(20)"/>
  <rect x="105" y="96" width="3" height="29" fill="#8b4513" transform="rotate(25)"/>
  <rect x="110" y="100" width="3" height="25" fill="#8b4513" transform="rotate(30)"/>
  <rect x="85" y="105" width="3" height="22" fill="#8b4513" transform="rotate(5)"/>
  <rect x="115" y="105" width="3" height="22" fill="#8b4513" transform="rotate(35)"/>
  <rect x="88" y="110" width="3" height="20" fill="#8b4513" transform="rotate(8)"/>
  <rect x="112" y="110" width="3" height="20" fill="#8b4513" transform="rotate(32)"/>
  <rect x="102" y="105" width="3" height="23" fill="#8b4513" transform="rotate(22)"/>
  
  <!-- Village in distance -->
  <g transform="translate(50,140)">
    <rect x="0" y="0" width="6" height="10" fill="#8b4513"/>
    <polygon points="0,0 3,-6 6,0" fill="#dc2626"/>
    <rect x="10" y="2" width="6" height="8" fill="#8b4513"/>
    <polygon points="10,2 13,-4 16,2" fill="#dc2626"/>
    <rect x="20" y="1" width="6" height="9" fill="#8b4513"/>
    <polygon points="20,1 23,-5 26,1" fill="#dc2626"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">TEN OF WANDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">완드 10</text>
</svg>