<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Bound and blindfolded figure -->
  <g transform="translate(100,140)">
    <circle cx="0" cy="-20" r="6" fill="#fbbf24"/>
    
    <!-- Blindfold -->
    <rect x="-6" y="-22" width="12" height="3" fill="#1f2937"/>
    
    <!-- Red dress -->
    <rect x="-8" y="-14" width="16" height="25" rx="3" fill="#dc2626"/>
    
    <!-- Bound arms -->
    <rect x="-10" y="-8" width="20" height="4" rx="2" fill="#8b4513"/>
    
    <!-- Legs -->
    <rect x="-4" y="11" width="3" height="12" fill="#fbbf24"/>
    <rect x="1" y="11" width="3" height="12" fill="#fbbf24"/>
  </g>
  
  <!-- Eight swords creating prison -->
  <rect x="70" y="100" width="3" height="25" fill="#d1d5db"/>
  <rect x="80" y="95" width="3" height="30" fill="#d1d5db"/>
  <rect x="90" y="100" width="3" height="25" fill="#d1d5db"/>
  <rect x="110" y="100" width="3" height="25" fill="#d1d5db"/>
  <rect x="120" y="95" width="3" height="30" fill="#d1d5db"/>
  <rect x="130" y="100" width="3" height="25" fill="#d1d5db"/>
  <rect x="85" y="120" width="3" height="20" fill="#d1d5db"/>
  <rect x="115" y="120" width="3" height="20" fill="#d1d5db"/>
  
  <!-- Sword hilts -->
  <rect x="69" y="98" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="79" y="93" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="89" y="98" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="109" y="98" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="119" y="93" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="129" y="98" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="84" y="118" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="114" y="118" width="5" height="4" rx="1" fill="#8b4513"/>
  
  <!-- Muddy ground -->
  <ellipse cx="100" cy="180" rx="40" ry="8" fill="#8b4513" opacity="0.6"/>
  
  <!-- Castle in distance -->
  <g transform="translate(150,100)">
    <rect x="0" y="0" width="6" height="12" fill="#6b7280"/>
    <rect x="8" y="-3" width="6" height="15" fill="#6b7280"/>
    <polygon points="3,0 3,-5 3,0" fill="#dc2626"/>
    <polygon points="11,-3 11,-8 11,-3" fill="#dc2626"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">EIGHT OF SWORDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">ê²€ 8</text>
</svg>