<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Desert -->
  <polygon points="10,170 60,150 120,160 180,145 190,220 10,220" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Young person -->
  <g transform="translate(100,140)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="8" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M -6,-25 Q -8,-15 -4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 6,-25 Q 8,-15 4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    
    <!-- Tunic -->
    <rect x="-10" y="-12" width="20" height="35" rx="4" fill="#f59e0b"/>
    
    <!-- Large wand -->
    <rect x="-15" y="-25" width="4" height="40" fill="#8b4513"/>
    <ellipse cx="-13" cy="-27" rx="3" ry="6" fill="#16a34a"/>
    
    <!-- Examining the wand -->
    <rect x="5" y="-5" width="8" height="4" rx="2" fill="#fbbf24"/>
  </g>
  
  <!-- Pyramids -->
  <polygon points="30,160 42,145 54,160" fill="#f59e0b" opacity="0.8"/>
  <polygon points="150,155 160,142 170,155" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">PAGE OF WANDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">완드 페이지</text>
</svg>