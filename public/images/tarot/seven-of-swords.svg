<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Thief sneaking away -->
  <g transform="translate(120,140)">
    <circle cx="0" cy="-15" r="5" fill="#fbbf24"/>
    <rect x="-4" y="-10" width="8" height="18" rx="2" fill="#1f2937"/>
    
    <!-- Five swords being stolen -->
    <rect x="5" y="-20" width="2" height="12" fill="#d1d5db"/>
    <rect x="8" y="-18" width="2" height="10" fill="#d1d5db"/>
    <rect x="11" y="-20" width="2" height="12" fill="#d1d5db"/>
    <rect x="14" y="-17" width="2" height="9" fill="#d1d5db"/>
    <rect x="17" y="-19" width="2" height="11" fill="#d1d5db"/>
    
    <!-- Sneaking posture -->
    <rect x="-3" y="8" width="2" height="8" fill="#fbbf24"/>
    <rect x="1" y="8" width="2" height="8" fill="#fbbf24"/>
  </g>
  
  <!-- Two swords left behind -->
  <rect x="60" y="160" width="3" height="15" fill="#d1d5db"/>
  <rect x="75" y="155" width="3" height="20" fill="#d1d5db"/>
  
  <!-- Hilts -->
  <rect x="59" y="158" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="74" y="153" width="5" height="4" rx="1" fill="#8b4513"/>
  
  <!-- Camp/tents in background -->
  <g transform="translate(50,120)">
    <polygon points="0,20 10,0 20,20" fill="#dc2626"/>
    <rect x="8" y="15" width="4" height="8" fill="#8b4513"/>
  </g>
  
  <g transform="translate(30,125)">
    <polygon points="0,15 8,0 16,15" fill="#3b82f6"/>
    <rect x="6" y="12" width="3" height="6" fill="#8b4513"/>
  </g>
  
  <!-- People at camp -->
  <g transform="translate(40,150)">
    <circle cx="0" cy="-8" r="3" fill="#fbbf24"/>
    <rect x="-2" y="-5" width="4" height="8" rx="1" fill="#16a34a"/>
  </g>
  
  <g transform="translate(65,145)">
    <circle cx="0" cy="-8" r="3" fill="#fbbf24"/>
    <rect x="-2" y="-5" width="4" height="8" rx="1" fill="#f59e0b"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">SEVEN OF SWORDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">ê²€ 7</text>
</svg>