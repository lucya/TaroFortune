<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Divine hand -->
  <g transform="translate(100,80)">
    <rect x="-15" y="0" width="30" height="4" rx="2" fill="#fbbf24"/>
    <circle cx="-12" cy="2" r="3" fill="#fbbf24"/>
    <circle cx="-4" cy="2" r="3" fill="#fbbf24"/>
    <circle cx="4" cy="2" r="3" fill="#fbbf24"/>
    <circle cx="12" cy="2" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Large sword -->
  <g transform="translate(100,140)">
    <!-- Blade -->
    <rect x="-3" y="-50" width="6" height="70" fill="#d1d5db"/>
    <rect x="-1" y="-50" width="2" height="70" fill="#f3f4f6"/>
    
    <!-- Crossguard -->
    <rect x="-15" y="20" width="30" height="4" rx="2" fill="#8b4513"/>
    
    <!-- Hilt -->
    <rect x="-2" y="24" width="4" height="12" fill="#8b4513"/>
    
    <!-- Pommel -->
    <circle cx="0" cy="38" r="4" fill="#fbbf24"/>
    
    <!-- Crown on hilt -->
    <g transform="translate(0,15)">
      <rect x="-8" y="0" width="16" height="6" rx="3" fill="#fbbf24"/>
      <polygon points="-6,0 -3,-5 0,0 3,-5 6,0" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Mountains -->
  <polygon points="10,200 50,160 100,180 150,155 190,175 190,230 10,230" fill="#6b7280" opacity="0.6"/>
  
  <!-- Olive branch -->
  <g transform="translate(70,160)">
    <path d="M 0,0 Q 10,5 20,0 Q 30,5 40,0" stroke="#16a34a" stroke-width="3" fill="none"/>
    <ellipse cx="5" cy="-2" rx="3" ry="2" fill="#16a34a"/>
    <ellipse cx="15" cy="2" rx="3" ry="2" fill="#16a34a"/>
    <ellipse cx="25" cy="-2" rx="3" ry="2" fill="#16a34a"/>
    <ellipse cx="35" cy="2" rx="3" ry="2" fill="#16a34a"/>
  </g>
  
  <!-- Palm branch -->
  <g transform="translate(130,160)">
    <path d="M 0,0 Q -10,5 -20,0 Q -30,5 -40,0" stroke="#16a34a" stroke-width="3" fill="none"/>
    <ellipse cx="-5" cy="-2" rx="4" ry="2" fill="#16a34a"/>
    <ellipse cx="-15" cy="2" rx="4" ry="2" fill="#16a34a"/>
    <ellipse cx="-25" cy="-2" rx="4" ry="2" fill="#16a34a"/>
    <ellipse cx="-35" cy="2" rx="4" ry="2" fill="#16a34a"/>
  </g>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="120" rx="15" ry="8" fill="#f3f4f6" opacity="0.7"/>
  <ellipse cx="150" cy="110" rx="12" ry="6" fill="#f3f4f6" opacity="0.7"/>
  
  <!-- Card Title -->
  <text x="100" y="260" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">ACE OF SWORDS</text>
  <text x="100" y="280" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">검 에이스</text>
</svg>