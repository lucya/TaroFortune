<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightning" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Dark stormy sky -->
  <rect x="10" y="20" width="180" height="120" rx="10" fill="#374151" opacity="0.8"/>
  
  <!-- The Tower -->
  <rect x="80" y="80" width="40" height="120" fill="#6b7280"/>
  
  <!-- Tower crown/top -->
  <polygon points="75,80 85,60 95,65 105,60 115,65 125,80" fill="#fbbf24"/>
  
  <!-- Windows -->
  <rect x="87" y="100" width="6" height="8" fill="#1f2937"/>
  <rect x="107" y="100" width="6" height="8" fill="#1f2937"/>
  <rect x="87" y="130" width="6" height="8" fill="#1f2937"/>
  <rect x="107" y="130" width="6" height="8" fill="#1f2937"/>
  <rect x="87" y="160" width="6" height="8" fill="#1f2937"/>
  <rect x="107" y="160" width="6" height="8" fill="#1f2937"/>
  
  <!-- Lightning bolt hitting tower -->
  <polygon points="95,40 105,55 100,55 110,80 95,65 100,65" fill="url(#lightning)"/>
  
  <!-- Crown being destroyed -->
  <g transform="translate(90,50)">
    <polygon points="0,0 5,-5 10,0 8,3 2,3" fill="#fbbf24"/>
    <polygon points="15,5 20,0 25,5 23,8 17,8" fill="#fbbf24"/>
  </g>
  
  <!-- Falling figures -->
  <g transform="translate(60,120)">
    <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
    <rect x="-3" y="4" width="6" height="10" rx="2" fill="#dc2626"/>
    <rect x="-6" y="8" width="4" height="2" rx="1" fill="#fbbf24"/>
    <rect x="2" y="8" width="4" height="2" rx="1" fill="#fbbf24"/>
    <rect x="-2" y="14" width="2" height="8" rx="1" fill="#fbbf24"/>
    <rect x="0" y="14" width="2" height="8" rx="1" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(140,130)">
    <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
    <rect x="-3" y="4" width="6" height="10" rx="2" fill="#3b82f6"/>
    <rect x="-6" y="8" width="4" height="2" rx="1" fill="#fbbf24"/>
    <rect x="2" y="8" width="4" height="2" rx="1" fill="#fbbf24"/>
    <rect x="-2" y="14" width="2" height="8" rx="1" fill="#fbbf24"/>
    <rect x="0" y="14" width="2" height="8" rx="1" fill="#fbbf24"/>
  </g>
  
  <!-- Falling debris -->
  <rect x="70" y="90" width="3" height="3" fill="#8b4513" transform="rotate(45)"/>
  <rect x="130" y="100" width="4" height="2" fill="#8b4513" transform="rotate(30)"/>
  <rect x="50" y="110" width="2" height="4" fill="#8b4513" transform="rotate(60)"/>
  <rect x="150" y="120" width="3" height="3" fill="#8b4513" transform="rotate(15)"/>
  
  <!-- Ground/foundation -->
  <rect x="10" y="200" width="180" height="40" fill="#7c2d12"/>
  
  <!-- Flames at base -->
  <g transform="translate(30,200)">
    <polygon points="0,0 3,-8 6,0 9,-6 12,0" fill="#dc2626"/>
    <polygon points="2,-2 4,-10 6,-2 8,-8 10,-2" fill="#f59e0b"/>
  </g>
  <g transform="translate(160,200)">
    <polygon points="0,0 3,-8 6,0 9,-6 12,0" fill="#dc2626"/>
    <polygon points="2,-2 4,-10 6,-2 8,-8 10,-2" fill="#f59e0b"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="260" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE TOWER</text>
  <text x="100" y="280" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">íƒ‘</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">XVI</text>
</svg>