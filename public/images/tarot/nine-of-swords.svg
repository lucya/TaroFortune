<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Figure sitting up in bed -->
  <g transform="translate(100,160)">
    <circle cx="0" cy="-25" r="6" fill="#fbbf24"/>
    <rect x="-8" y="-19" width="16" height="20" rx="2" fill="#f3f4f6"/>
    
    <!-- Hands covering face in despair -->
    <circle cx="-4" cy="-28" r="2" fill="#fbbf24"/>
    <circle cx="4" cy="-28" r="2" fill="#fbbf24"/>
    
    <!-- Sitting on bed -->
    <rect x="-15" y="1" width="30" height="8" rx="2" fill="#8b4513"/>
    <rect x="-18" y="9" width="36" height="4" fill="#f3f4f6"/>
  </g>
  
  <!-- Nine swords on wall -->
  <rect x="40" y="80" width="3" height="20" fill="#d1d5db"/>
  <rect x="60" y="75" width="3" height="25" fill="#d1d5db"/>
  <rect x="80" y="80" width="3" height="20" fill="#d1d5db"/>
  <rect x="100" y="70" width="3" height="30" fill="#d1d5db"/>
  <rect x="120" y="80" width="3" height="20" fill="#d1d5db"/>
  <rect x="140" y="75" width="3" height="25" fill="#d1d5db"/>
  <rect x="160" y="80" width="3" height="20" fill="#d1d5db"/>
  <rect x="70" y="110" width="3" height="15" fill="#d1d5db"/>
  <rect x="130" y="110" width="3" height="15" fill="#d1d5db"/>
  
  <!-- Sword hilts -->
  <rect x="39" y="78" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="59" y="73" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="79" y="78" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="99" y="68" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="119" y="78" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="139" y="73" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="159" y="78" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="69" y="108" width="5" height="4" rx="1" fill="#8b4513"/>
  <rect x="129" y="108" width="5" height="4" rx="1" fill="#8b4513"/>
  
  <!-- Carved figures on bed -->
  <g transform="translate(70,175)">
    <rect x="0" y="0" width="3" height="8" fill="#8b4513"/>
    <circle cx="1.5" cy="-2" r="2" fill="#8b4513"/>
  </g>
  
  <g transform="translate(130,175)">
    <rect x="0" y="0" width="3" height="8" fill="#8b4513"/>
    <circle cx="1.5" cy="-2" r="2" fill="#8b4513"/>
  </g>
  
  <!-- Astrological quilt pattern -->
  <rect x="85" y="170" width="30" height="2" fill="#8b5cf6"/>
  <circle cx="90" cy="175" r="2" fill="#fbbf24"/>
  <circle cx="100" cy="175" r="2" fill="#dc2626"/>
  <circle cx="110" cy="175" r="2" fill="#3b82f6"/>
  
  <!-- Card Title -->
  <text x="100" y="230" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">NINE OF SWORDS</text>
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">ê²€ 9</text>
</svg>