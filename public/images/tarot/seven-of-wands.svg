<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Figure defending from high ground -->
  <g transform="translate(100,120)">
    <circle cx="0" cy="-15" r="6" fill="#fbbf24"/>
    <rect x="-6" y="-9" width="12" height="20" rx="2" fill="#16a34a"/>
    
    <!-- Defensive wand -->
    <rect x="8" y="-20" width="3" height="25" fill="#8b4513"/>
    <ellipse cx="9.5" cy="-22" rx="2" ry="4" fill="#16a34a"/>
  </g>
  
  <!-- Six attacking wands from below -->
  <rect x="60" y="160" width="3" height="20" fill="#8b4513" transform="rotate(15)"/>
  <rect x="80" y="170" width="3" height="18" fill="#8b4513" transform="rotate(25)"/>
  <rect x="100" y="175" width="3" height="15" fill="#8b4513" transform="rotate(35)"/>
  <rect x="120" y="170" width="3" height="18" fill="#8b4513" transform="rotate(-25)"/>
  <rect x="140" y="160" width="3" height="20" fill="#8b4513" transform="rotate(-15)"/>
  <rect x="90" y="180" width="3" height="12" fill="#8b4513" transform="rotate(45)"/>
  
  <!-- Rocky cliff -->
  <polygon points="40,150 80,140 120,145 160,135 190,150 190,200 10,200" fill="#6b7280" opacity="0.7"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">SEVEN OF WANDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">완드 7</text>
</svg>