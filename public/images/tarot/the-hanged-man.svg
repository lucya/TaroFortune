<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- T-shaped tree/gallows -->
  <rect x="95" y="50" width="10" height="100" fill="#8b4513"/>
  <rect x="50" y="50" width="100" height="10" fill="#8b4513"/>
  
  <!-- Leaves on tree -->
  <g transform="translate(60,65)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#16a34a"/>
    <ellipse cx="15" cy="3" rx="6" ry="4" fill="#16a34a"/>
    <ellipse cx="30" cy="-2" rx="7" ry="5" fill="#16a34a"/>
    <ellipse cx="45" cy="1" rx="6" ry="4" fill="#16a34a"/>
    <ellipse cx="60" cy="-1" rx="8" ry="5" fill="#16a34a"/>
    <ellipse cx="75" cy="2" rx="6" ry="4" fill="#16a34a"/>
  </g>
  
  <!-- The Hanged Man figure -->
  <g transform="translate(100,120)">
    <!-- Halo around head -->
    <circle cx="0" cy="30" r="20" fill="url(#halo)"/>
    
    <!-- Head (upside down) -->
    <circle cx="0" cy="30" r="10" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M -8,25 Q -12,20 -6,15" stroke="#8b4513" stroke-width="3" fill="none"/>
    <path d="M 8,25 Q 12,20 6,15" stroke="#8b4513" stroke-width="3" fill="none"/>
    <path d="M 0,20 Q 3,15 -3,15" stroke="#8b4513" stroke-width="2" fill="none"/>
    
    <!-- Blue shirt -->
    <rect x="-12" y="40" width="24" height="30" rx="3" fill="#3b82f6"/>
    
    <!-- Red pants -->
    <rect x="-10" y="70" width="20" height="25" rx="2" fill="#dc2626"/>
    
    <!-- Arms crossed behind back -->
    <rect x="-8" y="45" width="16" height="4" rx="2" fill="#fbbf24"/>
    
    <!-- Left leg hanging straight -->
    <rect x="-6" y="95" width="4" height="20" fill="#fbbf24"/>
    
    <!-- Right leg bent at knee (forming triangle) -->
    <rect x="2" y="95" width="4" height="12" fill="#fbbf24"/>
    <rect x="6" y="103" width="12" height="4" fill="#fbbf24"/>
    
    <!-- Rope around ankle -->
    <ellipse cx="-4" cy="93" rx="3" ry="1" fill="#8b4513"/>
    <rect x="-5" y="60" width="2" height="35" fill="#8b4513"/>
    
    <!-- Feet -->
    <ellipse cx="-4" cy="117" rx="3" ry="2" fill="#6b7280"/>
    <ellipse cx="18" cy="107" rx="3" ry="2" fill="#6b7280"/>
  </g>
  
  <!-- Coins falling -->
  <circle cx="70" cy="180" r="3" fill="#fbbf24"/>
  <circle cx="130" cy="190" r="3" fill="#fbbf24"/>
  <circle cx="85" cy="200" r="2" fill="#f59e0b"/>
  <circle cx="115" cy="185" r="2" fill="#f59e0b"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE HANGED MAN</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">매달린 남자</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">XII</text>
</svg>