<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Figure hoarding pentacles -->
  <g transform="translate(100,140)">
    <!-- Crown -->
    <rect x="-8" y="-35" width="16" height="6" rx="3" fill="#fbbf24"/>
    
    <circle cx="0" cy="-25" r="8" fill="#fbbf24"/>
    <rect x="-10" y="-17" width="20" height="30" rx="3" fill="#dc2626"/>
    
    <!-- Pentacle on crown -->
    <g transform="translate(0,-32)">
      <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
      <polygon points="0,-2 -1,0 -2,0 -1,1 -1,2 0,1 1,2 1,1 2,0 1,0" fill="#dc2626"/>
    </g>
    
    <!-- Pentacle clutched to chest -->
    <g transform="translate(0,-5)">
      <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
      <polygon points="0,-4 -2,-1 -4,-1 -2,1 -3,3 0,2 3,3 2,1 4,-1 2,-1" fill="#dc2626"/>
    </g>
    
    <!-- Arms wrapped around it -->
    <rect x="-12" y="-8" width="8" height="4" rx="2" fill="#fbbf24"/>
    <rect x="4" y="-8" width="8" height="4" rx="2" fill="#fbbf24"/>
  </g>
  
  <!-- Pentacle under each foot -->
  <g transform="translate(90,180)">
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <polygon points="0,-4 -2,-1 -4,-1 -2,1 -3,3 0,2 3,3 2,1 4,-1 2,-1" fill="#dc2626"/>
  </g>
  
  <g transform="translate(110,180)">
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <polygon points="0,-4 -2,-1 -4,-1 -2,1 -3,3 0,2 3,3 2,1 4,-1 2,-1" fill="#dc2626"/>
  </g>
  
  <!-- Fourth pentacle above head -->
  <g transform="translate(100,80)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <polygon points="0,-5 -2,-2 -5,-2 -2,1 -3,4 0,3 3,4 2,1 5,-2 2,-2" fill="#dc2626"/>
  </g>
  
  <!-- City in background -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="6" height="12" fill="#6b7280"/>
    <rect x="8" y="-3" width="6" height="15" fill="#6b7280"/>
    <rect x="16" y="2" width="6" height="10" fill="#6b7280"/>
    <polygon points="3,0 3,-5 3,0" fill="#dc2626"/>
    <polygon points="11,-3 11,-8 11,-3" fill="#dc2626"/>
    <polygon points="19,2 19,-3 19,2" fill="#dc2626"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="230" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">FOUR OF PENTACLES</text>
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">펜타클 4</text>
</svg>