<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Garden -->
  <polygon points="10,170 60,150 120,160 180,145 190,230 10,230" fill="#16a34a" opacity="0.6"/>
  
  <!-- Throne -->
  <rect x="80" y="140" width="40" height="60" rx="5" fill="#8b4513"/>
  <rect x="75" y="135" width="50" height="10" rx="5" fill="#a16207"/>
  
  <!-- King -->
  <g transform="translate(100,120)">
    <!-- Crown -->
    <rect x="-8" y="-35" width="16" height="8" rx="4" fill="#fbbf24"/>
    <polygon points="-6,-35 -3,-42 0,-35 3,-42 6,-35" fill="#fbbf24"/>
    
    <!-- Head -->
    <circle cx="0" cy="-25" r="10" fill="#fbbf24"/>
    
    <!-- Beard -->
    <path d="M -8,-18 Q -10,-10 -6,-5" stroke="#8b4513" stroke-width="3" fill="none"/>
    <path d="M 8,-18 Q 10,-10 6,-5" stroke="#8b4513" stroke-width="3" fill="none"/>
    
    <!-- Rich robes -->
    <rect x="-15" y="-15" width="30" height="50" rx="5" fill="#16a34a"/>
    
    <!-- Pentacle in hand -->
    <g transform="translate(-12,0)">
      <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
      <polygon points="0,-4 -2,-1 -4,-1 -1,1 -3,4 0,2 3,4 1,1 4,-1 2,-1" fill="#dc2626"/>
    </g>
    
    <!-- Scepter -->
    <rect x="12" y="-10" width="3" height="25" fill="#8b4513"/>
    <circle cx="13.5" cy="-12" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Grapes -->
  <g transform="translate(60,180)">
    <circle cx="0" cy="0" r="2" fill="#8b5cf6"/>
    <circle cx="3" cy="2" r="2" fill="#8b5cf6"/>
    <circle cx="-3" cy="2" r="2" fill="#8b5cf6"/>
    <circle cx="0" cy="4" r="2" fill="#8b5cf6"/>
  </g>
  
  <!-- Castle -->
  <g transform="translate(140,160)">
    <rect x="0" y="0" width="8" height="15" fill="#6b7280"/>
    <rect x="12" y="-5" width="8" height="20" fill="#6b7280"/>
    <polygon points="4,0 6,-5 8,0" fill="#dc2626"/>
    <polygon points="16,-5 18,-10 20,-5" fill="#dc2626"/>
  </g>
  
  <!-- Flowers -->
  <g transform="translate(40,200)">
    <rect x="0" y="0" width="2" height="12" fill="#16a34a"/>
    <circle cx="1" cy="-2" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">KING OF PENTACLES</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">펜타클 킹</text>
</svg>