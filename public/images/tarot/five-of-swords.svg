<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Stormy sky -->
  <rect x="10" y="20" width="180" height="80" rx="10" fill="#6b7280" opacity="0.6"/>
  
  <!-- Victorious figure collecting swords -->
  <g transform="translate(100,140)">
    <circle cx="0" cy="-20" r="6" fill="#fbbf24"/>
    <rect x="-6" y="-14" width="12" height="20" rx="2" fill="#dc2626"/>
    
    <!-- Two swords in hands -->
    <rect x="8" y="-15" width="3" height="18" fill="#d1d5db"/>
    <rect x="-11" y="-12" width="3" height="15" fill="#d1d5db"/>
    
    <!-- Third sword being picked up -->
    <rect x="3" y="8" width="3" height="12" fill="#d1d5db" transform="rotate(30)"/>
  </g>
  
  <!-- Two defeated figures walking away -->
  <g transform="translate(60,160)">
    <circle cx="0" cy="-15" r="5" fill="#fbbf24"/>
    <rect x="-4" y="-10" width="8" height="18" rx="2" fill="#3b82f6"/>
    <!-- Head hanging down -->
    <path d="M -2,-18 Q 0,-22 2,-18" stroke="#1f2937" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(40,170)">
    <circle cx="0" cy="-15" r="5" fill="#fbbf24"/>
    <rect x="-4" y="-10" width="8" height="18" rx="2" fill="#16a34a"/>
    <path d="M -2,-18 Q 0,-22 2,-18" stroke="#1f2937" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Two abandoned swords on ground -->
  <rect x="70" y="175" width="3" height="15" fill="#d1d5db" transform="rotate(45)"/>
  <rect x="130" y="180" width="3" height="12" fill="#d1d5db" transform="rotate(-30)"/>
  
  <!-- Turbulent water -->
  <path d="M 10,190 Q 30,185 50,190 Q 70,195 90,190 Q 110,185 130,190 Q 150,195 170,190 Q 180,185 190,190" stroke="#3b82f6" stroke-width="4" fill="none"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">FIVE OF SWORDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">ê²€ 5</text>
</svg>