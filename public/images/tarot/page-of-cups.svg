<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Ocean -->
  <path d="M 10,180 Q 50,175 100,180 Q 150,185 190,180 L 190,230 L 10,230 Z" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Young person -->
  <g transform="translate(100,140)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="8" fill="#fbbf24"/>
    
    <!-- Hat -->
    <rect x="-8" y="-25" width="16" height="6" rx="3" fill="#dc2626"/>
    
    <!-- Hair -->
    <path d="M -6,-25 Q -8,-15 -4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 6,-25 Q 8,-15 4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    
    <!-- Blue tunic -->
    <rect x="-10" y="-12" width="20" height="35" rx="4" fill="#3b82f6"/>
    
    <!-- Cup with fish -->
    <g transform="translate(-12,0)">
      <rect x="-4" y="-3" width="8" height="10" rx="3" fill="#fbbf24"/>
      <ellipse cx="0" cy="-3" rx="4" ry="2" fill="#f59e0b"/>
      <!-- Fish in cup -->
      <ellipse cx="0" cy="2" rx="3" ry="2" fill="#d1d5db"/>
      <circle cx="-1" cy="1" r="1" fill="#1f2937"/>
    </g>
    
    <!-- Right arm -->
    <rect x="5" y="-5" width="8" height="4" rx="2" fill="#fbbf24"/>
    
    <!-- Legs -->
    <rect x="-6" y="23" width="4" height="15" fill="#fbbf24"/>
    <rect x="2" y="23" width="4" height="15" fill="#fbbf24"/>
  </g>
  
  <!-- Waves -->
  <path d="M 10,200 Q 30,195 50,200 Q 70,205 90,200 Q 110,195 130,200 Q 150,205 170,200 Q 180,195 190,200" stroke="#3b82f6" stroke-width="3" fill="none"/>
  
  <!-- Lotus flowers -->
  <g transform="translate(50,210)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#f8fafc"/>
    <circle cx="0" cy="0" r="2" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(150,208)">
    <ellipse cx="0" cy="0" rx="6" ry="4" fill="#f8fafc"/>
    <circle cx="0" cy="0" r="1" fill="#fbbf24"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">PAGE OF CUPS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 페이지</text>
</svg>