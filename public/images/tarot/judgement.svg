<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="trumpetGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Sky -->
  <rect x="10" y="20" width="180" height="100" rx="10" fill="#3b82f6" opacity="0.4"/>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="60" rx="20" ry="10" fill="#f3f4f6" opacity="0.8"/>
  <ellipse cx="150" cy="50" rx="15" ry="8" fill="#f3f4f6" opacity="0.8"/>
  
  <!-- Angel Gabriel -->
  <g transform="translate(100,70)">
    <!-- Trumpet glow -->
    <circle cx="0" cy="0" r="30" fill="url(#trumpetGlow)" opacity="0.5"/>
    
    <!-- Large wings -->
    <path d="M -20,-15 Q -35,-25 -25,0 Q -15,-10 -10,0" fill="#f3f4f6"/>
    <path d="M 20,-15 Q 35,-25 25,0 Q 15,-10 10,0" fill="#f3f4f6"/>
    
    <!-- Head with halo -->
    <circle cx="0" cy="-10" r="15" fill="#fbbf24" opacity="0.6"/>
    <circle cx="0" cy="-10" r="8" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M -6,-15 Q -8,-5 -4,0" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M 6,-15 Q 8,-5 4,0" stroke="#f59e0b" stroke-width="2" fill="none"/>
    
    <!-- White robe -->
    <rect x="-10" y="-2" width="20" height="25" rx="3" fill="#f3f4f6"/>
    
    <!-- Red cross on robe -->
    <rect x="-2" y="5" width="4" height="10" fill="#dc2626"/>
    <rect x="-5" y="8" width="10" height="4" fill="#dc2626"/>
    
    <!-- Arms -->
    <rect x="-15" y="3" width="8" height="4" rx="2" fill="#fbbf24"/>
    <rect x="7" y="3" width="8" height="4" rx="2" fill="#fbbf24"/>
    
    <!-- Trumpet -->
    <g transform="translate(-12,5)">
      <rect x="-8" y="-2" width="12" height="4" rx="2" fill="#fbbf24"/>
      <polygon points="-8,0 -15,-3 -15,3" fill="#f59e0b"/>
      <!-- Banner -->
      <rect x="-15" y="-8" width="12" height="6" fill="#f3f4f6"/>
      <rect x="-15" y="-8" width="12" height="2" fill="#dc2626"/>
    </g>
  </g>
  
  <!-- Mountains -->
  <polygon points="10,140 40,120 80,130 120,115 160,125 190,110 190,200 10,200" fill="#6b7280" opacity="0.6"/>
  
  <!-- Rising figures -->
  <!-- Center figure (resurrection) -->
  <g transform="translate(100,180)">
    <circle cx="0" cy="-15" r="6" fill="#fbbf24"/>
    <rect x="-5" y="-9" width="10" height="20" rx="2" fill="#f3f4f6"/>
    <rect x="-8" y="-5" width="6" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="2" y="-5" width="6" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="-3" y="11" width="2" height="10" fill="#fbbf24"/>
    <rect x="1" y="11" width="2" height="10" fill="#fbbf24"/>
  </g>
  
  <!-- Left figure -->
  <g transform="translate(70,190)">
    <circle cx="0" cy="-10" r="5" fill="#fbbf24"/>
    <rect x="-4" y="-5" width="8" height="15" rx="2" fill="#dc2626"/>
    <rect x="-6" y="0" width="5" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="1" y="0" width="5" height="3" rx="1.5" fill="#fbbf24"/>
  </g>
  
  <!-- Right figure -->
  <g transform="translate(130,190)">
    <circle cx="0" cy="-10" r="5" fill="#fbbf24"/>
    <rect x="-4" y="-5" width="8" height="15" rx="2" fill="#3b82f6"/>
    <rect x="-6" y="0" width="5" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="1" y="0" width="5" height="3" rx="1.5" fill="#fbbf24"/>
    <!-- Long hair -->
    <path d="M -5,-12 Q -7,-8 -4,-3" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 5,-12 Q 7,-8 4,-3" stroke="#8b4513" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Coffins/tombs -->
  <rect x="60" y="205" width="15" height="6" rx="1" fill="#6b7280"/>
  <rect x="90" y="205" width="15" height="6" rx="1" fill="#6b7280"/>
  <rect x="120" y="205" width="15" height="6" rx="1" fill="#6b7280"/>
  
  <!-- Water -->
  <path d="M 10,210 Q 50,205 100,210 Q 150,215 190,210 L 190,230 L 10,230 Z" fill="#3b82f6" opacity="0.5"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">JUDGEMENT</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">심판</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">XX</text>
</svg>