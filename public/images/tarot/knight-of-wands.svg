<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Desert landscape -->
  <polygon points="10,180 60,160 120,170 180,155 190,220 10,220" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Knight on rearing horse -->
  <g transform="translate(110,150)">
    <!-- Horse rearing up -->
    <ellipse cx="-15" cy="10" rx="20" ry="12" fill="#dc2626" transform="rotate(-20)"/>
    <ellipse cx="-30" cy="0" rx="8" ry="10" fill="#dc2626" transform="rotate(-20)"/>
    <!-- Horse legs -->
    <rect x="-35" y="15" width="3" height="12" fill="#dc2626" transform="rotate(-30)"/>
    <rect x="-25" y="20" width="3" height="12" fill="#dc2626" transform="rotate(-20)"/>
    <rect x="-5" y="25" width="3" height="10" fill="#dc2626"/>
    <rect x="5" y="25" width="3" height="10" fill="#dc2626"/>
    
    <!-- Knight -->
    <!-- Helmet with plume -->
    <circle cx="-10" cy="-15" r="6" fill="#6b7280"/>
    <path d="M -12,-20 Q -15,-25 -10,-22" stroke="#f59e0b" stroke-width="3" fill="none"/>
    
    <!-- Armor -->
    <rect x="-15" y="-9" width="12" height="18" rx="2" fill="#6b7280"/>
    
    <!-- Wand held high -->
    <rect x="-5" y="-25" width="3" height="20" fill="#8b4513"/>
    <ellipse cx="-3.5" cy="-27" rx="2" ry="4" fill="#16a34a"/>
    
    <!-- Reins -->
    <rect x="-20" y="0" width="6" height="2" fill="#8b4513"/>
  </g>
  
  <!-- Pyramids -->
  <polygon points="40,170 52,155 64,170" fill="#f59e0b" opacity="0.8"/>
  <polygon points="140,165 150,152 160,165" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Salamanders -->
  <g transform="translate(50,190)">
    <ellipse cx="0" cy="0" rx="6" ry="2" fill="#f59e0b"/>
    <circle cx="-3" cy="0" r="1" fill="#1f2937"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">KNIGHT OF WANDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">완드 나이트</text>
</svg>