<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="natureBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Nature Background -->
  <rect x="10" y="20" width="180" height="200" rx="10" fill="url(#natureBg)"/>
  
  <!-- Trees and Forest -->
  <polygon points="20,180 30,120 40,180" fill="#166534"/>
  <polygon points="35,180 45,110 55,180" fill="#16a34a"/>
  <polygon points="160,180 170,130 180,180" fill="#166534"/>
  <polygon points="145,180 155,115 165,180" fill="#16a34a"/>
  
  <!-- Flowing River -->
  <path d="M 20,200 Q 60,190 100,200 T 180,200 L 180,220 L 20,220 Z" fill="#3b82f6" opacity="0.7"/>
  
  <!-- The Empress Figure -->
  <g transform="translate(100,130)">
    <!-- Crown with 12 stars -->
    <g transform="translate(0,-25)">
      <circle cx="-15" cy="-5" r="2" fill="#fbbf24"/>
      <circle cx="-10" cy="-8" r="2" fill="#fbbf24"/>
      <circle cx="-5" cy="-10" r="2" fill="#fbbf24"/>
      <circle cx="0" cy="-12" r="2" fill="#fbbf24"/>
      <circle cx="5" cy="-10" r="2" fill="#fbbf24"/>
      <circle cx="10" cy="-8" r="2" fill="#fbbf24"/>
      <circle cx="15" cy="-5" r="2" fill="#fbbf24"/>
    </g>
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#fbbf24"/>
    
    <!-- Flowing Hair -->
    <path d="M -12,-15 Q -20,-10 -15,0" stroke="#eab308" stroke-width="3" fill="none"/>
    <path d="M 12,-15 Q 20,-10 15,0" stroke="#eab308" stroke-width="3" fill="none"/>
    
    <!-- Luxurious Dress -->
    <ellipse cx="0" cy="20" rx="25" ry="35" fill="#dc2626"/>
    <ellipse cx="0" cy="25" rx="20" ry="30" fill="#f3f4f6"/>
    
    <!-- Venus Symbol on dress -->
    <circle cx="0" cy="15" r="4" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <line x1="0" y1="19" x2="0" y2="25" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-3" y1="22" x2="3" y2="22" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Arms -->
    <ellipse cx="-20" cy="10" rx="4" ry="15" fill="#fbbf24"/>
    <ellipse cx="20" cy="10" rx="4" ry="15" fill="#fbbf24"/>
    
    <!-- Scepter in right hand -->
    <line x1="25" y1="5" x2="30" y2="-10" stroke="#8b4513" stroke-width="3"/>
    <circle cx="30" cy="-10" r="3" fill="#fbbf24"/>
    
    <!-- Cushions -->
    <ellipse cx="0" cy="50" rx="30" ry="8" fill="#dc2626"/>
  </g>
  
  <!-- Wheat Field -->
  <g transform="translate(50,180)">
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#eab308" stroke-width="2"/>
    <line x1="5" y1="0" x2="5" y2="-12" stroke="#eab308" stroke-width="2"/>
    <line x1="10" y1="0" x2="10" y2="-18" stroke="#eab308" stroke-width="2"/>
    <line x1="15" y1="0" x2="15" y2="-14" stroke="#eab308" stroke-width="2"/>
    <line x1="20" y1="0" x2="20" y2="-16" stroke="#eab308" stroke-width="2"/>
    
    <line x1="80" y1="0" x2="80" y2="-15" stroke="#eab308" stroke-width="2"/>
    <line x1="85" y1="0" x2="85" y2="-12" stroke="#eab308" stroke-width="2"/>
    <line x1="90" y1="0" x2="90" y2="-18" stroke="#eab308" stroke-width="2"/>
    <line x1="95" y1="0" x2="95" y2="-14" stroke="#eab308" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="-16" stroke="#eab308" stroke-width="2"/>
  </g>
  
  <!-- Pomegranates -->
  <circle cx="40" cy="220" r="6" fill="#dc2626"/>
  <circle cx="160" cy="220" r="6" fill="#dc2626"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE EMPRESS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">황후</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">III</text>
</svg>