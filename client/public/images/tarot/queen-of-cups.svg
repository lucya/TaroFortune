<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Water -->
  <path d="M 10,180 Q 50,175 100,180 Q 150,185 190,180 L 190,230 L 10,230 Z" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Throne by water -->
  <rect x="80" y="150" width="40" height="50" rx="5" fill="#8b4513"/>
  <rect x="75" y="145" width="50" height="8" rx="5" fill="#a16207"/>
  
  <!-- Queen -->
  <g transform="translate(100,130)">
    <!-- Crown -->
    <rect x="-10" y="-35" width="20" height="6" rx="3" fill="#fbbf24"/>
    <polygon points="-8,-35 -4,-42 0,-35 4,-42 8,-35" fill="#fbbf24"/>
    
    <!-- Head -->
    <circle cx="0" cy="-25" r="10" fill="#fbbf24"/>
    
    <!-- Long hair -->
    <path d="M -10,-30 Q -12,-15 -8,-5" stroke="#f59e0b" stroke-width="3" fill="none"/>
    <path d="M 10,-30 Q 12,-15 8,-5" stroke="#f59e0b" stroke-width="3" fill="none"/>
    
    <!-- Blue dress -->
    <rect x="-15" y="-15" width="30" height="45" rx="5" fill="#3b82f6"/>
    
    <!-- Ornate cup -->
    <g transform="translate(-8,0)">
      <rect x="-5" y="-5" width="10" height="12" rx="4" fill="#fbbf24"/>
      <ellipse cx="0" cy="-5" rx="5" ry="2" fill="#f59e0b"/>
      <!-- Angels on cup -->
      <circle cx="-2" cy="0" r="1" fill="#f3f4f6"/>
      <circle cx="2" cy="0" r="1" fill="#f3f4f6"/>
    </g>
    
    <!-- Scepter -->
    <rect x="10" y="-5" width="3" height="20" fill="#8b4513"/>
    <polygon points="10,-8 11.5,-12 13,-8" fill="#fbbf24"/>
  </g>
  
  <!-- Pebbles on shore -->
  <g transform="translate(30,210)">
    <circle cx="0" cy="0" r="2" fill="#6b7280"/>
    <circle cx="8" cy="3" r="2" fill="#9ca3af"/>
    <circle cx="16" cy="-1" r="2" fill="#6b7280"/>
    <circle cx="130" cy="2" r="2" fill="#9ca3af"/>
    <circle cx="138" cy="-2" r="2" fill="#6b7280"/>
    <circle cx="146" cy="1" r="2" fill="#9ca3af"/>
  </g>
  
  <!-- Angels in corners -->
  <g transform="translate(30,60)">
    <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
    <path d="M -3,-2 Q -6,-5 -3,-8 Q 0,-5 -3,-2" fill="#f3f4f6"/>
    <path d="M 3,-2 Q 6,-5 3,-8 Q 0,-5 3,-2" fill="#f3f4f6"/>
  </g>
  
  <g transform="translate(170,60)">
    <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
    <path d="M -3,-2 Q -6,-5 -3,-8 Q 0,-5 -3,-2" fill="#f3f4f6"/>
    <path d="M 3,-2 Q 6,-5 3,-8 Q 0,-5 3,-2" fill="#f3f4f6"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">QUEEN OF CUPS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 퀸</text>
</svg>