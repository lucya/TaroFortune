<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="25%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Large Sun -->
  <circle cx="100" cy="70" r="35" fill="url(#sunGradient)"/>
  
  <!-- Sun rays -->
  <g transform="translate(100,70)">
    <!-- Straight rays -->
    <line x1="0" y1="-45" x2="0" y2="-55" stroke="#fbbf24" stroke-width="3"/>
    <line x1="32" y1="-32" x2="39" y2="-39" stroke="#fbbf24" stroke-width="3"/>
    <line x1="45" y1="0" x2="55" y2="0" stroke="#fbbf24" stroke-width="3"/>
    <line x1="32" y1="32" x2="39" y2="39" stroke="#fbbf24" stroke-width="3"/>
    <line x1="0" y1="45" x2="0" y2="55" stroke="#fbbf24" stroke-width="3"/>
    <line x1="-32" y1="32" x2="-39" y2="39" stroke="#fbbf24" stroke-width="3"/>
    <line x1="-45" y1="0" x2="-55" y2="0" stroke="#fbbf24" stroke-width="3"/>
    <line x1="-32" y1="-32" x2="-39" y2="-39" stroke="#fbbf24" stroke-width="3"/>
    
    <!-- Wavy rays -->
    <path d="M 22,-38 Q 26,-42 30,-38" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M 38,-22 Q 42,-26 38,-30" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M 38,22 Q 42,26 38,30" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M 22,38 Q 26,42 30,38" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M -22,38 Q -26,42 -30,38" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M -38,22 Q -42,26 -38,30" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M -38,-22 Q -42,-26 -38,-30" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M -22,-38 Q -26,-42 -30,-38" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Sun face -->
  <circle cx="92" cy="65" r="3" fill="#d97706"/>
  <circle cx="108" cy="65" r="3" fill="#d97706"/>
  <path d="M 88,78 Q 100,88 112,78" stroke="#d97706" stroke-width="3" fill="none"/>
  
  <!-- Garden wall -->
  <rect x="20" y="140" width="160" height="20" fill="#7c2d12"/>
  <rect x="25" y="135" width="15" height="30" fill="#7c2d12"/>
  <rect x="50" y="135" width="15" height="30" fill="#7c2d12"/>
  <rect x="75" y="135" width="15" height="30" fill="#7c2d12"/>
  <rect x="110" y="135" width="15" height="30" fill="#7c2d12"/>
  <rect x="135" y="135" width="15" height="30" fill="#7c2d12"/>
  <rect x="160" y="135" width="15" height="30" fill="#7c2d12"/>
  
  <!-- Child on white horse -->
  <g transform="translate(100,180)">
    <!-- Horse -->
    <ellipse cx="0" cy="10" rx="20" ry="12" fill="#f3f4f6"/>
    <ellipse cx="-15" cy="5" rx="8" ry="6" fill="#f3f4f6"/>
    <polygon points="-20,2 -25,-2 -18,0" fill="#f3f4f6"/>
    <circle cx="-22" cy="0" r="1" fill="#1f2937"/>
    
    <!-- Horse legs -->
    <rect x="-8" y="22" width="3" height="12" fill="#f3f4f6"/>
    <rect x="-3" y="22" width="3" height="12" fill="#f3f4f6"/>
    <rect x="2" y="22" width="3" height="12" fill="#f3f4f6"/>
    <rect x="7" y="22" width="3" height="12" fill="#f3f4f6"/>
    
    <!-- Child -->
    <circle cx="0" cy="-5" r="8" fill="#fbbf24"/>
    <rect x="-6" y="0" width="12" height="15" rx="3" fill="#dc2626"/>
    
    <!-- Red banner -->
    <rect x="8" y="-15" width="15" height="20" fill="#dc2626"/>
    <line x1="8" y1="-15" x2="8" y2="10" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- Sunflowers -->
  <g transform="translate(40,200)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="4" fill="#8b4513"/>
    <line x1="0" y1="8" x2="0" y2="25" stroke="#16a34a" stroke-width="3"/>
  </g>
  <g transform="translate(160,195)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="4" fill="#8b4513"/>
    <line x1="0" y1="8" x2="0" y2="25" stroke="#16a34a" stroke-width="3"/>
  </g>
  <g transform="translate(70,210)">
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="3" fill="#8b4513"/>
    <line x1="0" y1="6" x2="0" y2="18" stroke="#16a34a" stroke-width="2"/>
  </g>
  <g transform="translate(130,205)">
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="3" fill="#8b4513"/>
    <line x1="0" y1="6" x2="0" y2="18" stroke="#16a34a" stroke-width="2"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#8b4513" font-weight="bold">THE SUN</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#7c2d12">태양</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#d97706" font-weight="bold">XIX</text>
</svg>