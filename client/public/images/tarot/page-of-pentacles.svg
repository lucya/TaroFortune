<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Garden -->
  <polygon points="10,170 60,150 120,160 180,145 190,230 10,230" fill="#16a34a" opacity="0.6"/>
  
  <!-- Young person -->
  <g transform="translate(100,140)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="8" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M -6,-25 Q -8,-15 -4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 6,-25 Q 8,-15 4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    
    <!-- Green tunic -->
    <rect x="-10" y="-12" width="20" height="35" rx="4" fill="#16a34a"/>
    
    <!-- Large pentacle held up -->
    <g transform="translate(0,-25)">
      <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
      <polygon points="0,-6 -2,-2 -6,-2 -2,1 -4,5 0,3 4,5 2,1 6,-2 2,-2" fill="#dc2626"/>
    </g>
    
    <!-- Both hands supporting pentacle -->
    <rect x="-12" y="-20" width="8" height="4" rx="2" fill="#fbbf24"/>
    <rect x="4" y="-20" width="8" height="4" rx="2" fill="#fbbf24"/>
  </g>
  
  <!-- Flowers -->
  <g transform="translate(50,200)">
    <rect x="0" y="0" width="2" height="15" fill="#16a34a"/>
    <circle cx="1" cy="-3" r="4" fill="#fbbf24"/>
    <rect x="15" y="2" width="2" height="12" fill="#16a34a"/>
    <circle cx="16" cy="-1" r="3" fill="#dc2626"/>
    <rect x="100" y="1" width="2" height="13" fill="#16a34a"/>
    <circle cx="101" cy="-2" r="3" fill="#8b5cf6"/>
  </g>
  
  <!-- Mountains -->
  <polygon points="140,160 155,145 170,160" fill="#6b7280" opacity="0.7"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">PAGE OF PENTACLES</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">펜타클 페이지</text>
</svg>