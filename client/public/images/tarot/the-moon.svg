<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Night Sky -->
  <rect x="10" y="20" width="180" height="160" rx="10" fill="#1e1b4b" opacity="0.8"/>
  
  <!-- Moon -->
  <circle cx="100" cy="60" r="25" fill="url(#moonGlow)"/>
  <!-- Moon face -->
  <circle cx="95" cy="55" r="2" fill="#8b4513"/>
  <circle cx="105" cy="55" r="2" fill="#8b4513"/>
  <path d="M 90,65 Q 100,75 110,65" stroke="#8b4513" stroke-width="2" fill="none"/>
  
  <!-- Moon rays -->
  <g transform="translate(100,60)">
    <line x1="0" y1="-35" x2="0" y2="-45" stroke="#fbbf24" stroke-width="2"/>
    <line x1="25" y1="-25" x2="32" y2="-32" stroke="#fbbf24" stroke-width="2"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <line x1="25" y1="25" x2="32" y2="32" stroke="#fbbf24" stroke-width="2"/>
    <line x1="0" y1="35" x2="0" y2="45" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-25" y1="25" x2="-32" y2="32" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-35" y1="0" x2="-45" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-25" y1="-25" x2="-32" y2="-32" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Dewdrops falling -->
  <g opacity="0.7">
    <circle cx="60" cy="100" r="2" fill="#3b82f6"/>
    <circle cx="80" cy="110" r="1.5" fill="#3b82f6"/>
    <circle cx="120" cy="105" r="2" fill="#3b82f6"/>
    <circle cx="140" cy="115" r="1.5" fill="#3b82f6"/>
    <circle cx="70" cy="130" r="1" fill="#3b82f6"/>
    <circle cx="130" cy="135" r="1" fill="#3b82f6"/>
  </g>
  
  <!-- Two towers -->
  <rect x="40" y="120" width="15" height="60" fill="#6b7280"/>
  <rect x="145" y="120" width="15" height="60" fill="#6b7280"/>
  
  <!-- Tower tops -->
  <polygon points="37,120 58,120 47.5,110" fill="#6b7280"/>
  <polygon points="142,120 163,120 152.5,110" fill="#6b7280"/>
  
  <!-- Path between towers -->
  <path d="M 55,180 Q 100,170 145,180 L 145,200 L 55,200 Z" fill="#8b4513"/>
  
  <!-- Winding path -->
  <path d="M 100,180 Q 80,190 60,200 Q 40,210 20,220" stroke="#eab308" stroke-width="3" fill="none"/>
  <path d="M 100,180 Q 120,190 140,200 Q 160,210 180,220" stroke="#eab308" stroke-width="3" fill="none"/>
  
  <!-- Wolf howling -->
  <g transform="translate(70,200)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#6b7280"/>
    <polygon points="-8,-2 -12,-8 -6,-6" fill="#6b7280"/>
    <circle cx="-5" cy="-2" r="1" fill="#fbbf24"/>
  </g>
  
  <!-- Dog -->
  <g transform="translate(130,200)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#8b4513"/>
    <polygon points="-8,-2 -12,-6 -6,-4" fill="#8b4513"/>
    <circle cx="-5" cy="-2" r="1" fill="#1f2937"/>
  </g>
  
  <!-- Crayfish emerging from water -->
  <g transform="translate(100,220)">
    <ellipse cx="0" cy="0" rx="6" ry="4" fill="#dc2626"/>
    <line x1="-4" y1="-2" x2="-8" y2="-4" stroke="#dc2626" stroke-width="2"/>
    <line x1="4" y1="-2" x2="8" y2="-4" stroke="#dc2626" stroke-width="2"/>
  </g>
  
  <!-- Water pool -->
  <ellipse cx="100" cy="230" rx="40" ry="10" fill="#1e40af" opacity="0.6"/>
  
  <!-- Card Title -->
  <text x="100" y="260" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE MOON</text>
  <text x="100" y="280" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">ë‹¬</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">XVIII</text>
</svg>