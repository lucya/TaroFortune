<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wheelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Sky background -->
  <rect x="10" y="20" width="180" height="180" rx="10" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="40" cy="60" rx="15" ry="8" fill="#f3f4f6" opacity="0.8"/>
  <ellipse cx="160" cy="50" rx="12" ry="6" fill="#f3f4f6" opacity="0.8"/>
  <ellipse cx="120" cy="70" rx="10" ry="5" fill="#f3f4f6" opacity="0.8"/>
  
  <!-- Four corner figures (Tetramorphs) -->
  <!-- Angel (Aquarius) - top left -->
  <g transform="translate(30,40)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <rect x="-3" y="0" width="6" height="10" fill="#f3f4f6"/>
    <path d="M -6,-2 Q -10,-6 -6,-10 Q -2,-6 -6,-2" fill="#f3f4f6"/>
    <path d="M 6,-2 Q 10,-6 6,-10 Q 2,-6 6,-2" fill="#f3f4f6"/>
  </g>
  
  <!-- Eagle (Scorpio) - top right -->
  <g transform="translate(170,40)">
    <ellipse cx="0" cy="0" rx="6" ry="4" fill="#8b4513"/>
    <path d="M -8,-2 L -4,0 L -8,2" fill="#8b4513"/>
    <path d="M 8,-2 L 4,0 L 8,2" fill="#8b4513"/>
    <circle cx="-2" cy="-1" r="1" fill="#1f2937"/>
    <circle cx="2" cy="-1" r="1" fill="#1f2937"/>
  </g>
  
  <!-- Lion (Leo) - bottom left -->
  <g transform="translate(30,160)">
    <circle cx="0" cy="0" r="8" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="12" fill="#fbbf24" opacity="0.6"/>
    <circle cx="-2" cy="-2" r="1" fill="#1f2937"/>
    <circle cx="2" cy="-2" r="1" fill="#1f2937"/>
    <path d="M -3,2 Q 0,5 3,2" stroke="#1f2937" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Bull (Taurus) - bottom right -->
  <g transform="translate(170,160)">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#8b4513"/>
    <path d="M -6,-4 Q -8,-8 -4,-6" stroke="#374151" stroke-width="2" fill="none"/>
    <path d="M 6,-4 Q 8,-8 4,-6" stroke="#374151" stroke-width="2" fill="none"/>
    <circle cx="-2" cy="-1" r="1" fill="#1f2937"/>
    <circle cx="2" cy="-1" r="1" fill="#1f2937"/>
  </g>
  
  <!-- Main Wheel -->
  <g transform="translate(100,100)">
    <!-- Outer wheel -->
    <circle cx="0" cy="0" r="45" fill="url(#wheelGrad)" stroke="#d97706" stroke-width="3"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="35" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Wheel spokes -->
    <rect x="-2" y="-40" width="4" height="80" fill="#fbbf24"/>
    <rect x="-40" y="-2" width="80" height="4" fill="#fbbf24"/>
    <rect x="-28" y="-28" width="4" height="56" fill="#fbbf24" transform="rotate(45)"/>
    <rect x="-28" y="-28" width="4" height="56" fill="#fbbf24" transform="rotate(-45)"/>
    
    <!-- Hebrew letters around wheel -->
    <text x="0" y="-25" text-anchor="middle" font-family="serif" font-size="12" fill="#f3f4f6">יהוה</text>
    <text x="25" y="5" text-anchor="middle" font-family="serif" font-size="12" fill="#f3f4f6">ת</text>
    <text x="0" y="30" text-anchor="middle" font-family="serif" font-size="12" fill="#f3f4f6">ו</text>
    <text x="-25" y="5" text-anchor="middle" font-family="serif" font-size="12" fill="#f3f4f6">ר</text>
    
    <!-- Center symbol -->
    <circle cx="0" cy="0" r="8" fill="#8b5cf6"/>
    <text x="0" y="5" text-anchor="middle" font-family="serif" font-size="10" fill="#f3f4f6">☿</text>
  </g>
  
  <!-- Sphinx on top of wheel -->
  <g transform="translate(100,60)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#f59e0b"/>
    <circle cx="0" cy="-3" r="4" fill="#fbbf24"/>
    <path d="M -6,-1 L -3,2 L -6,5" fill="#f59e0b"/>
    <path d="M 6,-1 L 3,2 L 6,5" fill="#f59e0b"/>
  </g>
  
  <!-- Snake descending on left -->
  <g transform="translate(70,120)">
    <path d="M 0,0 Q -5,5 0,10 Q 5,15 0,20" stroke="#dc2626" stroke-width="3" fill="none"/>
    <circle cx="0" cy="0" r="2" fill="#dc2626"/>
  </g>
  
  <!-- Anubis ascending on right -->
  <g transform="translate(130,120)">
    <ellipse cx="0" cy="5" rx="3" ry="8" fill="#1f2937"/>
    <ellipse cx="0" cy="-2" rx="4" ry="5" fill="#1f2937"/>
    <path d="M -2,-5 L 0,-8 L 2,-5" fill="#1f2937"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">WHEEL OF FORTUNE</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">운명의 수레바퀴</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">X</text>
</svg>