<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- River -->
  <path d="M 10,200 Q 50,190 100,195 Q 150,200 190,190 L 190,250 L 10,250 Z" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Mountains in background -->
  <polygon points="10,150 40,100 80,120 120,90 160,110 190,80 190,180 10,180" fill="#6b7280" opacity="0.5"/>
  
  <!-- Sun/towers in distance -->
  <rect x="85" y="95" width="8" height="25" fill="#f3f4f6"/>
  <rect x="107" y="95" width="8" height="25" fill="#f3f4f6"/>
  <circle cx="100" cy="85" r="12" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Death on horseback -->
  <g transform="translate(120,160)">
    <!-- Horse -->
    <ellipse cx="-10" cy="10" rx="20" ry="12" fill="#f3f4f6"/>
    <ellipse cx="-20" cy="5" rx="8" ry="10" fill="#f3f4f6"/>
    <!-- Horse legs -->
    <rect x="-25" y="22" width="3" height="15" fill="#f3f4f6"/>
    <rect x="-15" y="22" width="3" height="15" fill="#f3f4f6"/>
    <rect x="-8" y="22" width="3" height="15" fill="#f3f4f6"/>
    <rect x="2" y="22" width="3" height="15" fill="#f3f4f6"/>
    <!-- Horse mane -->
    <path d="M -25,0 Q -30,-5 -22,2" stroke="#d1d5db" stroke-width="2" fill="none"/>
    
    <!-- Skeleton rider -->
    <!-- Skull -->
    <circle cx="-5" cy="-10" r="6" fill="#f3f4f6"/>
    <circle cx="-7" cy="-12" r="1" fill="#1f2937"/>
    <circle cx="-3" cy="-12" r="1" fill="#1f2937"/>
    <!-- Black robe -->
    <rect x="-12" y="-5" width="15" height="20" rx="3" fill="#1f2937"/>
    <!-- Banner/flag -->
    <rect x="5" y="-20" width="2" height="30" fill="#8b4513"/>
    <rect x="7" y="-20" width="15" height="12" fill="#f3f4f6"/>
    <!-- Rose on banner -->
    <circle cx="14" cy="-14" r="3" fill="#dc2626"/>
    
    <!-- Scythe -->
    <rect x="-15" y="-15" width="2" height="20" fill="#8b4513"/>
    <path d="M -17,-15 Q -25,-12 -20,-8 Q -15,-10 -17,-15" fill="#d1d5db"/>
  </g>
  
  <!-- Fallen figures -->
  <!-- King -->
  <g transform="translate(60,190)">
    <rect x="-5" y="0" width="10" height="15" fill="#fbbf24"/>
    <rect x="-3" y="-5" width="6" height="3" fill="#fbbf24"/> <!-- crown -->
    <polygon points="-2,-5 0,-8 2,-5" fill="#fbbf24"/>
  </g>
  
  <!-- Child and woman -->
  <g transform="translate(40,200)">
    <circle cx="0" cy="0" r="3" fill="#fbbf24"/> <!-- child -->
    <rect x="8" y="-2" width="6" height="12" fill="#f3f4f6"/> <!-- woman -->
    <circle cx="11" cy="-5" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Bishop -->
  <g transform="translate(80,195)">
    <rect x="-3" y="0" width="6" height="12" fill="#8b5cf6"/>
    <circle cx="0" cy="-3" r="3" fill="#fbbf24"/>
    <path d="M -2,-6 L 0,-9 L 2,-6" fill="#8b5cf6"/> <!-- mitre -->
  </g>
  
  <!-- Boat in distance -->
  <path d="M 160,200 Q 170,195 180,200 L 175,205 L 165,205 Z" fill="#8b4513"/>
  
  <!-- Card Title -->
  <text x="100" y="260" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">DEATH</text>
  <text x="100" y="280" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">죽음</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">XIII</text>
</svg>