<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Stormy sky -->
  <rect x="10" y="20" width="180" height="100" rx="10" fill="#6b7280" opacity="0.6"/>
  
  <!-- Wind clouds -->
  <ellipse cx="60" cy="60" rx="25" ry="12" fill="#f3f4f6" opacity="0.8"/>
  <ellipse cx="140" cy="50" rx="20" ry="10" fill="#f3f4f6" opacity="0.8"/>
  
  <!-- Knight charging -->
  <g transform="translate(120,160)">
    <!-- Horse galloping -->
    <ellipse cx="-15" cy="15" rx="22" ry="12" fill="#f3f4f6"/>
    <ellipse cx="-30" cy="8" rx="8" ry="10" fill="#f3f4f6"/>
    <!-- Horse legs in motion -->
    <rect x="-35" y="25" width="3" height="10" fill="#f3f4f6" transform="rotate(20)"/>
    <rect x="-25" y="25" width="3" height="12" fill="#f3f4f6" transform="rotate(-20)"/>
    <rect x="-8" y="27" width="3" height="8" fill="#f3f4f6"/>
    <rect x="2" y="27" width="3" height="10" fill="#f3f4f6"/>
    
    <!-- Knight -->
    <!-- Helmet -->
    <circle cx="-10" cy="-15" r="6" fill="#6b7280"/>
    
    <!-- Armor -->
    <rect x="-15" y="-9" width="12" height="18" rx="2" fill="#6b7280"/>
    
    <!-- Sword raised -->
    <rect x="-5" y="-25" width="3" height="20" fill="#d1d5db"/>
    <rect x="-7" y="15" width="7" height="4" rx="2" fill="#8b4513"/>
    
    <!-- Cape flowing -->
    <path d="M -20,-5 Q -25,-10 -30,-5 Q -25,5 -20,10" fill="#dc2626"/>
  </g>
  
  <!-- Birds fleeing -->
  <g transform="translate(40,80)">
    <ellipse cx="0" cy="0" rx="4" ry="2" fill="#1f2937"/>
    <path d="M -2,-1 Q -5,-3 -3,0" fill="#1f2937"/>
    <path d="M 2,-1 Q 5,-3 3,0" fill="#1f2937"/>
  </g>
  
  <g transform="translate(160,70)">
    <ellipse cx="0" cy="0" rx="3" ry="1" fill="#1f2937"/>
    <path d="M -1,0 Q -3,-1 -2,1" fill="#1f2937"/>
    <path d="M 1,0 Q 3,-1 2,1" fill="#1f2937"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">KNIGHT OF SWORDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">검 나이트</text>
</svg>