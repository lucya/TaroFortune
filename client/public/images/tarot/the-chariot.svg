<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- City in background -->
  <rect x="20" y="60" width="160" height="80" fill="#6b7280" opacity="0.6"/>
  <rect x="30" y="50" width="15" height="20" fill="#6b7280"/>
  <rect x="50" y="45" width="12" height="25" fill="#6b7280"/>
  <rect x="70" y="50" width="18" height="20" fill="#6b7280"/>
  <rect x="120" y="45" width="15" height="25" fill="#6b7280"/>
  <rect x="140" y="50" width="12" height="20" fill="#6b7280"/>
  <rect x="160" y="48" width="18" height="22" fill="#6b7280"/>
  
  <!-- The Chariot -->
  <rect x="70" y="140" width="60" height="40" fill="#8b4513"/>
  <rect x="65" y="135" width="70" height="10" fill="#fbbf24"/>
  
  <!-- Wheels -->
  <circle cx="80" cy="185" r="8" fill="#374151"/>
  <circle cx="120" cy="185" r="8" fill="#374151"/>
  <circle cx="80" cy="185" r="4" fill="#6b7280"/>
  <circle cx="120" cy="185" r="4" fill="#6b7280"/>
  
  <!-- The Charioteer -->
  <g transform="translate(100,120)">
    <!-- Crown -->
    <polygon points="-8,-25 -4,-35 0,-30 4,-35 8,-25" fill="#fbbf24"/>
    <rect x="-8" y="-25" width="16" height="5" fill="#fbbf24"/>
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="10" fill="#fbbf24"/>
    
    <!-- Armor -->
    <rect x="-12" y="-5" width="24" height="25" rx="3" fill="#6b7280"/>
    
    <!-- Square symbol on chest -->
    <rect x="-4" y="2" width="8" height="8" fill="#fbbf24"/>
    
    <!-- Arms holding reins -->
    <rect x="-18" y="5" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="10" y="5" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    
    <!-- Scepter -->
    <line x1="15" y1="0" x2="20" y2="-15" stroke="#8b4513" stroke-width="3"/>
    <circle cx="20" cy="-15" r="2" fill="#fbbf24"/>
    
    <!-- Shoulder guards -->
    <circle cx="-12" cy="-2" r="3" fill="#6b7280"/>
    <circle cx="12" cy="-2" r="3" fill="#6b7280"/>
  </g>
  
  <!-- Two sphinxes -->
  <!-- Black sphinx (left) -->
  <g transform="translate(60,200)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#1f2937"/>
    <circle cx="-8" cy="-3" r="6" fill="#1f2937"/>
    <polygon points="-12,-6 -15,-10 -10,-8" fill="#1f2937"/>
    <circle cx="-10" cy="-5" r="1" fill="#fbbf24"/>
    <!-- Wings -->
    <path d="M -5,-8 Q -10,-15 0,-10" fill="#374151"/>
    <path d="M 5,-8 Q 10,-15 0,-10" fill="#374151"/>
  </g>
  
  <!-- White sphinx (right) -->
  <g transform="translate(140,200)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#f3f4f6"/>
    <circle cx="-8" cy="-3" r="6" fill="#f3f4f6"/>
    <polygon points="-12,-6 -15,-10 -10,-8" fill="#f3f4f6"/>
    <circle cx="-10" cy="-5" r="1" fill="#1f2937"/>
    <!-- Wings -->
    <path d="M -5,-8 Q -10,-15 0,-10" fill="#e5e7eb"/>
    <path d="M 5,-8 Q 10,-15 0,-10" fill="#e5e7eb"/>
  </g>
  
  <!-- Reins -->
  <line x1="82" y1="125" x2="60" y2="190" stroke="#8b4513" stroke-width="2"/>
  <line x1="118" y1="125" x2="140" y2="190" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Stars in sky -->
  <polygon points="40,30 41,33 44,33 42,35 43,38 40,36 37,38 38,35 36,33 39,33" fill="#fbbf24"/>
  <polygon points="160,25 161,28 164,28 162,30 163,33 160,31 157,33 158,30 156,28 159,28" fill="#fbbf24"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE CHARIOT</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">전차</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">VII</text>
</svg>