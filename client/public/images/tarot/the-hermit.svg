<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lanternGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Night sky -->
  <rect x="10" y="20" width="180" height="120" rx="10" fill="#1e1b4b"/>
  
  <!-- Stars -->
  <circle cx="30" cy="40" r="1" fill="#fbbf24"/>
  <circle cx="60" cy="35" r="1" fill="#f3f4f6"/>
  <circle cx="120" cy="45" r="1" fill="#fbbf24"/>
  <circle cx="150" cy="38" r="1" fill="#f3f4f6"/>
  <circle cx="170" cy="50" r="1" fill="#fbbf24"/>
  
  <!-- Mountain path -->
  <polygon points="10,200 40,160 80,180 120,150 160,170 190,140 190,250 10,250" fill="#374151" opacity="0.8"/>
  
  <!-- Rocky path -->
  <polygon points="60,220 100,200 140,210 180,190 190,250 50,250" fill="#6b7280" opacity="0.6"/>
  
  <!-- The Hermit figure -->
  <g transform="translate(120,180)">
    <!-- Lantern glow -->
    <circle cx="-15" cy="-30" r="25" fill="url(#lanternGlow)" opacity="0.6"/>
    
    <!-- Staff -->
    <rect x="10" y="-40" width="3" height="60" fill="#8b4513"/>
    
    <!-- Lantern -->
    <g transform="translate(-15,-30)">
      <rect x="-4" y="-8" width="8" height="12" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1"/>
      <circle cx="0" cy="-2" r="4" fill="#fbbf24"/>
      <!-- Lantern handle -->
      <path d="M -4,-8 Q -6,-12 4,-8" stroke="#6b7280" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Hood and cloak -->
    <path d="M -20,-25 Q -15,-35 -5,-30 Q 5,-35 10,-25 L 8,20 Q 0,25 -8,20 Z" fill="#6b7280"/>
    
    <!-- Face in shadow -->
    <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="#fbbf24" opacity="0.7"/>
    
    <!-- Beard -->
    <path d="M -8,-18 Q -10,-15 -6,-12" stroke="#f3f4f6" stroke-width="2" fill="none"/>
    <path d="M -2,-18 Q -4,-15 0,-12" stroke="#f3f4f6" stroke-width="2" fill="none"/>
    
    <!-- Left arm holding lantern -->
    <rect x="-18" y="-20" width="8" height="3" rx="1.5" fill="#6b7280"/>
    
    <!-- Right arm with staff -->
    <rect x="8" y="-15" width="8" height="3" rx="1.5" fill="#6b7280"/>
    
    <!-- Feet -->
    <ellipse cx="-5" cy="20" rx="4" ry="2" fill="#374151"/>
    <ellipse cx="3" cy="22" rx="4" ry="2" fill="#374151"/>
  </g>
  
  <!-- Snow on mountains -->
  <polygon points="40,160 50,155 60,160 50,165" fill="#f3f4f6"/>
  <polygon points="120,150 130,145 140,150 130,155" fill="#f3f4f6"/>
  <polygon points="160,170 170,165 180,170 170,175" fill="#f3f4f6"/>
  
  <!-- Card Title -->
  <text x="100" y="260" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE HERMIT</text>
  <text x="100" y="280" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">은둔자</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">IX</text>
</svg>