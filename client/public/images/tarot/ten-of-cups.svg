<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Rainbow with ten cups -->
  <path d="M 20,80 Q 100,40 180,80" stroke="#dc2626" stroke-width="4" fill="none"/>
  <path d="M 25,85 Q 100,45 175,85" stroke="#f59e0b" stroke-width="4" fill="none"/>
  <path d="M 30,90 Q 100,50 170,90" stroke="#fbbf24" stroke-width="4" fill="none"/>
  <path d="M 35,95 Q 100,55 165,95" stroke="#16a34a" stroke-width="4" fill="none"/>
  <path d="M 40,100 Q 100,60 160,100" stroke="#3b82f6" stroke-width="4" fill="none"/>
  <path d="M 45,105 Q 100,65 155,105" stroke="#8b5cf6" stroke-width="4" fill="none"/>
  
  <!-- Ten cups floating in rainbow -->
  <g transform="translate(40,70)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  <g transform="translate(55,60)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  <g transform="translate(70,55)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  <g transform="translate(85,50)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  <g transform="translate(100,48)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  <g transform="translate(115,50)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  <g transform="translate(130,55)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  <g transform="translate(145,60)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  <g transform="translate(160,70)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  <g transform="translate(100,65)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
  </g>
  
  <!-- Happy family -->
  <g transform="translate(80,170)">
    <circle cx="0" cy="-15" r="6" fill="#fbbf24"/>
    <rect x="-6" y="-9" width="12" height="20" rx="2" fill="#3b82f6"/>
    <!-- Arms raised in joy -->
    <rect x="-10" y="-8" width="6" height="3" rx="1.5" fill="#fbbf24" transform="rotate(-30)"/>
    <rect x="4" y="-8" width="6" height="3" rx="1.5" fill="#fbbf24" transform="rotate(30)"/>
  </g>
  
  <g transform="translate(120,170)">
    <circle cx="0" cy="-15" r="6" fill="#fbbf24"/>
    <rect x="-6" y="-9" width="12" height="20" rx="2" fill="#dc2626"/>
    <rect x="-10" y="-8" width="6" height="3" rx="1.5" fill="#fbbf24" transform="rotate(-30)"/>
    <rect x="4" y="-8" width="6" height="3" rx="1.5" fill="#fbbf24" transform="rotate(30)"/>
    <!-- Hair -->
    <path d="M -6,-18 Q -8,-12 -4,-8" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 6,-18 Q 8,-12 4,-8" stroke="#8b4513" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Children dancing -->
  <g transform="translate(60,185)">
    <circle cx="0" cy="-10" r="4" fill="#fbbf24"/>
    <rect x="-3" y="-6" width="6" height="12" rx="1" fill="#16a34a"/>
    <rect x="-6" y="-4" width="4" height="2" rx="1" fill="#fbbf24" transform="rotate(-45)"/>
    <rect x="2" y="-4" width="4" height="2" rx="1" fill="#fbbf24" transform="rotate(45)"/>
  </g>
  
  <g transform="translate(140,185)">
    <circle cx="0" cy="-10" r="4" fill="#fbbf24"/>
    <rect x="-3" y="-6" width="6" height="12" rx="1" fill="#f59e0b"/>
    <rect x="-6" y="-4" width="4" height="2" rx="1" fill="#fbbf24" transform="rotate(-45)"/>
    <rect x="2" y="-4" width="4" height="2" rx="1" fill="#fbbf24" transform="rotate(45)"/>
  </g>
  
  <!-- House -->
  <g transform="translate(150,150)">
    <rect x="0" y="0" width="12" height="15" fill="#8b4513"/>
    <polygon points="0,0 6,-8 12,0" fill="#dc2626"/>
    <rect x="3" y="8" width="3" height="7" fill="#1f2937"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">TEN OF CUPS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 10</text>
</svg>