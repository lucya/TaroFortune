<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Water/Sea -->
  <path d="M 10,200 Q 50,195 100,200 Q 150,205 190,200 L 190,230 L 10,230 Z" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Throne -->
  <rect x="80" y="140" width="40" height="60" rx="5" fill="#8b4513"/>
  <rect x="75" y="135" width="50" height="10" rx="5" fill="#a16207"/>
  
  <!-- King -->
  <g transform="translate(100,120)">
    <!-- Crown -->
    <rect x="-8" y="-35" width="16" height="8" rx="4" fill="#fbbf24"/>
    <polygon points="-6,-35 -3,-42 0,-35 3,-42 6,-35" fill="#fbbf24"/>
    
    <!-- Head -->
    <circle cx="0" cy="-25" r="10" fill="#fbbf24"/>
    
    <!-- Beard -->
    <path d="M -8,-18 Q -10,-10 -6,-5" stroke="#f3f4f6" stroke-width="3" fill="none"/>
    <path d="M 8,-18 Q 10,-10 6,-5" stroke="#f3f4f6" stroke-width="3" fill="none"/>
    <path d="M 0,-15 Q 0,-8 0,-5" stroke="#f3f4f6" stroke-width="2" fill="none"/>
    
    <!-- Blue robes -->
    <rect x="-15" y="-15" width="30" height="50" rx="5" fill="#3b82f6"/>
    
    <!-- Scepter -->
    <rect x="12" y="-10" width="3" height="25" fill="#8b4513"/>
    <circle cx="13.5" cy="-12" r="3" fill="#fbbf24"/>
    
    <!-- Cup -->
    <g transform="translate(-12,0)">
      <rect x="-4" y="-2" width="8" height="10" rx="3" fill="#fbbf24"/>
      <ellipse cx="0" cy="-2" rx="4" ry="2" fill="#f59e0b"/>
    </g>
    
    <!-- Necklace -->
    <ellipse cx="0" cy="-12" rx="8" ry="3" stroke="#fbbf24" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Ship in background -->
  <g transform="translate(160,180)">
    <path d="M 0,0 Q 10,-5 20,0 L 15,8 L 5,8 Z" fill="#8b4513"/>
    <rect x="10" y="-15" width="2" height="15" fill="#8b4513"/>
    <polygon points="8,-15 12,-12 8,-9" fill="#f3f4f6"/>
  </g>
  
  <!-- Fish jumping -->
  <g transform="translate(40,190)">
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#d1d5db"/>
    <polygon points="8,0 12,-2 12,2" fill="#d1d5db"/>
    <circle cx="-3" cy="-1" r="1" fill="#1f2937"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">KING OF CUPS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 킹</text>
</svg>