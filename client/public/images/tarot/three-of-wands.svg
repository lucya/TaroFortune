<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Figure looking out -->
  <g transform="translate(100,140)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="8" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M -6,-25 Q -8,-15 -4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 6,-25 Q 8,-15 4,-10" stroke="#8b4513" stroke-width="2" fill="none"/>
    
    <!-- Red cloak -->
    <rect x="-12" y="-12" width="24" height="35" rx="4" fill="#dc2626"/>
    
    <!-- Hand on wand -->
    <rect x="10" y="-5" width="6" height="4" rx="2" fill="#fbbf24"/>
  </g>
  
  <!-- Three wands -->
  <g transform="translate(120,130)">
    <rect x="0" y="0" width="3" height="25" fill="#8b4513"/>
    <ellipse cx="1.5" cy="-2" rx="2" ry="4" fill="#16a34a"/>
  </g>
  
  <g transform="translate(60,135)">
    <rect x="0" y="0" width="3" height="20" fill="#8b4513"/>
    <ellipse cx="1.5" cy="-2" rx="2" ry="4" fill="#16a34a"/>
  </g>
  
  <g transform="translate(140,140)">
    <rect x="0" y="0" width="3" height="15" fill="#8b4513"/>
    <ellipse cx="1.5" cy="-2" rx="2" ry="4" fill="#16a34a"/>
  </g>
  
  <!-- Sea with ships -->
  <path d="M 10,180 Q 50,175 100,180 Q 150,185 190,180 L 190,220 L 10,220 Z" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Ships in distance -->
  <g transform="translate(60,175)">
    <path d="M 0,0 Q 5,-2 10,0 L 8,4 L 2,4 Z" fill="#8b4513"/>
    <rect x="5" y="-8" width="1" height="8" fill="#8b4513"/>
    <polygon points="4,-8 6,-12 4,-6" fill="#f3f4f6"/>
  </g>
  
  <g transform="translate(120,178)">
    <path d="M 0,0 Q 4,-1 8,0 L 6,3 L 2,3 Z" fill="#8b4513"/>
    <rect x="4" y="-6" width="1" height="6" fill="#8b4513"/>
  </g>
  
  <g transform="translate(150,176)">
    <path d="M 0,0 Q 3,-1 6,0 L 5,2 L 1,2 Z" fill="#8b4513"/>
    <rect x="3" y="-5" width="1" height="5" fill="#8b4513"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THREE OF WANDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">완드 3</text>
</svg>