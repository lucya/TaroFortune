<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Three women celebrating -->
  <!-- Left woman -->
  <g transform="translate(60,160)">
    <circle cx="0" cy="-25" r="8" fill="#fbbf24"/>
    <path d="M -6,-30 Q -8,-20 -4,-15" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 6,-30 Q 8,-20 4,-15" stroke="#8b4513" stroke-width="2" fill="none"/>
    <rect x="-8" y="-17" width="16" height="30" rx="4" fill="#3b82f6"/>
    <rect x="-12" y="-10" width="10" height="4" rx="2" fill="#fbbf24"/>
    <!-- Cup raised -->
    <g transform="translate(-15,-15)">
      <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
      <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Center woman -->
  <g transform="translate(100,150)">
    <circle cx="0" cy="-25" r="8" fill="#fbbf24"/>
    <path d="M -6,-30 Q -8,-20 -4,-15" stroke="#dc2626" stroke-width="2" fill="none"/>
    <path d="M 6,-30 Q 8,-20 4,-15" stroke="#dc2626" stroke-width="2" fill="none"/>
    <rect x="-8" y="-17" width="16" height="30" rx="4" fill="#dc2626"/>
    <rect x="-12" y="-10" width="10" height="4" rx="2" fill="#fbbf24"/>
    <rect x="2" y="-10" width="10" height="4" rx="2" fill="#fbbf24"/>
    <!-- Cup raised -->
    <g transform="translate(0,-20)">
      <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
      <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Right woman -->
  <g transform="translate(140,160)">
    <circle cx="0" cy="-25" r="8" fill="#fbbf24"/>
    <path d="M -6,-30 Q -8,-20 -4,-15" stroke="#16a34a" stroke-width="2" fill="none"/>
    <path d="M 6,-30 Q 8,-20 4,-15" stroke="#16a34a" stroke-width="2" fill="none"/>
    <rect x="-8" y="-17" width="16" height="30" rx="4" fill="#16a34a"/>
    <rect x="2" y="-10" width="10" height="4" rx="2" fill="#fbbf24"/>
    <!-- Cup raised -->
    <g transform="translate(15,-15)">
      <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
      <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Fruits on ground -->
  <g transform="translate(50,200)">
    <circle cx="0" cy="0" r="4" fill="#dc2626"/>
    <circle cx="15" cy="2" r="3" fill="#f59e0b"/>
    <circle cx="30" cy="-1" r="4" fill="#8b5cf6"/>
    <circle cx="45" cy="1" r="3" fill="#16a34a"/>
    <circle cx="60" cy="-2" r="4" fill="#fbbf24"/>
    <circle cx="75" cy="2" r="3" fill="#dc2626"/>
    <circle cx="90" cy="0" r="4" fill="#3b82f6"/>
  </g>
  
  <!-- Sky -->
  <rect x="10" y="20" width="180" height="80" rx="10" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="60" rx="15" ry="8" fill="#f3f4f6" opacity="0.7"/>
  <ellipse cx="150" cy="50" rx="12" ry="6" fill="#f3f4f6" opacity="0.7"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THREE OF CUPS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 3</text>
</svg>