<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Sky -->
  <rect x="10" y="20" width="180" height="120" rx="10" fill="#3b82f6" opacity="0.4"/>
  
  <!-- Angel in the sky -->
  <g transform="translate(100,60)">
    <!-- Halo -->
    <circle cx="0" cy="-15" r="8" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="6" fill="#fbbf24"/>
    <!-- Body -->
    <rect x="-4" y="-4" width="8" height="15" rx="2" fill="#f3f4f6"/>
    <!-- Wings -->
    <path d="M -8,-8 Q -15,-12 -8,-16 Q -4,-12 -8,-8" fill="#f3f4f6"/>
    <path d="M 8,-8 Q 15,-12 8,-16 Q 4,-12 8,-8" fill="#f3f4f6"/>
    <!-- Arms raised -->
    <rect x="-10" y="-2" width="6" height="2" rx="1" fill="#fbbf24"/>
    <rect x="4" y="-2" width="6" height="2" rx="1" fill="#fbbf24"/>
  </g>
  
  <!-- Sun -->
  <circle cx="100" cy="40" r="12" fill="url(#sunGlow)"/>
  
  <!-- Mountain -->
  <polygon points="10,140 50,100 100,120 150,100 190,140 190,180 10,180" fill="#6b7280" opacity="0.7"/>
  
  <!-- Tree of Knowledge -->
  <g transform="translate(160,160)">
    <rect x="-2" y="0" width="4" height="20" fill="#8b4513"/>
    <circle cx="0" cy="-5" r="8" fill="#16a34a"/>
    <!-- Serpent -->
    <path d="M -6,-8 Q -10,-5 -6,-2 Q -2,1 2,-2 Q 6,1 2,-5" stroke="#dc2626" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Tree of Life -->
  <g transform="translate(40,160)">
    <rect x="-2" y="0" width="4" height="20" fill="#8b4513"/>
    <circle cx="0" cy="-5" r="8" fill="#16a34a"/>
    <!-- Flames -->
    <polygon points="-3,-10 0,-18 3,-10 0,-6" fill="#dc2626"/>
    <polygon points="-1,-8 0,-16 1,-8 0,-4" fill="#f59e0b"/>
  </g>
  
  <!-- Man (Adam) -->
  <g transform="translate(70,180)">
    <circle cx="0" cy="-15" r="8" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M -6,-20 Q -10,-25 -4,-18" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 6,-20 Q 10,-25 4,-18" stroke="#8b4513" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="-6" y="-7" width="12" height="20" rx="3" fill="#fbbf24"/>
    <!-- Arms -->
    <rect x="-12" y="-2" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="4" y="-2" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <!-- Legs -->
    <rect x="-4" y="13" width="3" height="12" rx="1.5" fill="#fbbf24"/>
    <rect x="1" y="13" width="3" height="12" rx="1.5" fill="#fbbf24"/>
  </g>
  
  <!-- Woman (Eve) -->
  <g transform="translate(130,180)">
    <circle cx="0" cy="-15" r="8" fill="#fbbf24"/>
    <!-- Long hair -->
    <path d="M -8,-20 Q -12,-15 -8,-5" stroke="#eab308" stroke-width="3" fill="none"/>
    <path d="M 8,-20 Q 12,-15 8,-5" stroke="#eab308" stroke-width="3" fill="none"/>
    <!-- Body -->
    <rect x="-6" y="-7" width="12" height="20" rx="3" fill="#fbbf24"/>
    <!-- Arms -->
    <rect x="-12" y="-2" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="4" y="-2" width="8" height="3" rx="1.5" fill="#fbbf24"/>
    <!-- Legs -->
    <rect x="-4" y="13" width="3" height="12" rx="1.5" fill="#fbbf24"/>
    <rect x="1" y="13" width="3" height="12" rx="1.5" fill="#fbbf24"/>
  </g>
  
  <!-- Flowers at base -->
  <g transform="translate(50,220)">
    <circle cx="0" cy="0" r="3" fill="#dc2626"/>
    <circle cx="10" cy="2" r="3" fill="#3b82f6"/>
    <circle cx="20" cy="-1" r="3" fill="#fbbf24"/>
    <circle cx="80" cy="1" r="3" fill="#dc2626"/>
    <circle cx="90" cy="-2" r="3" fill="#8b5cf6"/>
    <circle cx="100" cy="2" r="3" fill="#f59e0b"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="260" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE LOVERS</text>
  <text x="100" y="280" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">연인</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">VI</text>
</svg>