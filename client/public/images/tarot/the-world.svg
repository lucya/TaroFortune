<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wreathGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Laurel Wreath (oval shaped) -->
  <ellipse cx="100" cy="150" rx="60" ry="80" stroke="#16a34a" stroke-width="8" fill="none" opacity="0.8"/>
  
  <!-- Wreath leaves detail -->
  <g transform="translate(100,150)">
    <!-- Top leaves -->
    <ellipse cx="-20" cy="-70" rx="6" ry="3" fill="#16a34a" transform="rotate(-30)"/>
    <ellipse cx="20" cy="-70" rx="6" ry="3" fill="#16a34a" transform="rotate(30)"/>
    <!-- Side leaves -->
    <ellipse cx="-55" cy="-20" rx="6" ry="3" fill="#16a34a" transform="rotate(-60)"/>
    <ellipse cx="55" cy="-20" rx="6" ry="3" fill="#16a34a" transform="rotate(60)"/>
    <ellipse cx="-55" cy="20" rx="6" ry="3" fill="#16a34a" transform="rotate(-120)"/>
    <ellipse cx="55" cy="20" rx="6" ry="3" fill="#16a34a" transform="rotate(120)"/>
    <!-- Bottom leaves -->
    <ellipse cx="-20" cy="70" rx="6" ry="3" fill="#16a34a" transform="rotate(-150)"/>
    <ellipse cx="20" cy="70" rx="6" ry="3" fill="#16a34a" transform="rotate(150)"/>
  </g>
  
  <!-- Four corners creatures -->
  <!-- Angel (top left) -->
  <g transform="translate(40,60)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <rect x="-4" y="5" width="8" height="12" rx="2" fill="#f3f4f6"/>
    <path d="M -8,8 Q -12,4 -8,0" fill="#f3f4f6"/>
    <path d="M 8,8 Q 12,4 8,0" fill="#f3f4f6"/>
  </g>
  
  <!-- Eagle (top right) -->
  <g transform="translate(160,60)">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#8b4513"/>
    <polygon points="-6,-4 -10,-8 -4,-6" fill="#8b4513"/>
    <path d="M -10,2 Q -15,-2 -8,-4" fill="#8b4513"/>
    <path d="M 10,2 Q 15,-2 8,-4" fill="#8b4513"/>
    <circle cx="-3" cy="-2" r="1" fill="#fbbf24"/>
  </g>
  
  <!-- Lion (bottom left) -->
  <g transform="translate(40,240)">
    <circle cx="0" cy="0" r="8" fill="#eab308"/>
    <circle cx="-3" cy="-2" r="1" fill="#1f2937"/>
    <circle cx="3" cy="-2" r="1" fill="#1f2937"/>
    <path d="M -4,2 Q 0,6 4,2" stroke="#8b4513" stroke-width="2" fill="none"/>
    <!-- Mane -->
    <path d="M -8,-6 Q -12,-8 -6,-10" stroke="#d97706" stroke-width="2" fill="none"/>
    <path d="M 8,-6 Q 12,-8 6,-10" stroke="#d97706" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bull (bottom right) -->
  <g transform="translate(160,240)">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#6b7280"/>
    <circle cx="-3" cy="-2" r="1" fill="#1f2937"/>
    <circle cx="3" cy="-2" r="1" fill="#1f2937"/>
    <!-- Horns -->
    <path d="M -6,-4 Q -10,-8 -4,-6" stroke="#374151" stroke-width="2" fill="none"/>
    <path d="M 6,-4 Q 10,-8 4,-6" stroke="#374151" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Central Dancing Figure -->
  <g transform="translate(100,150)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="10" fill="#fbbf24"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="#f3f4f6"/>
    
    <!-- Dancing pose arms -->
    <rect x="-18" y="-10" width="8" height="3" rx="1.5" fill="#fbbf24" transform="rotate(-30)"/>
    <rect x="10" y="-10" width="8" height="3" rx="1.5" fill="#fbbf24" transform="rotate(30)"/>
    
    <!-- Dancing legs -->
    <rect x="-6" y="20" width="5" height="15" rx="2.5" fill="#fbbf24" transform="rotate(-20)"/>
    <rect x="1" y="20" width="5" height="15" rx="2.5" fill="#fbbf24" transform="rotate(20)"/>
    
    <!-- Flowing scarves -->
    <path d="M -15,-5 Q -25,0 -20,10" stroke="#dc2626" stroke-width="3" fill="none"/>
    <path d="M 15,-5 Q 25,0 20,10" stroke="#3b82f6" stroke-width="3" fill="none"/>
    
    <!-- Hair flowing -->
    <path d="M -8,-25 Q -15,-30 -10,-20" stroke="#eab308" stroke-width="2" fill="none"/>
    <path d="M 8,-25 Q 15,-30 10,-20" stroke="#eab308" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Purple ribbon at top and bottom of wreath -->
  <ellipse cx="100" cy="70" rx="8" ry="4" fill="#8b5cf6"/>
  <ellipse cx="100" cy="230" rx="8" ry="4" fill="#8b5cf6"/>
  
  <!-- Card Title -->
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE WORLD</text>
  <text x="100" y="290" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">세계</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">XXI</text>
</svg>