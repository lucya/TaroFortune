<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="throneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451a03;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Mountain Background -->
  <polygon points="10,160 40,100 70,120 100,80 130,110 160,90 190,140 190,200 10,200" fill="#6b7280" opacity="0.7"/>
  
  <!-- Stone Throne -->
  <rect x="70" y="120" width="60" height="80" fill="url(#throneGradient)"/>
  <rect x="65" y="115" width="70" height="10" fill="url(#throneGradient)"/>
  <rect x="60" y="105" width="20" height="95" fill="url(#throneGradient)"/>
  <rect x="120" y="105" width="20" height="95" fill="url(#throneGradient)"/>
  
  <!-- Ram head decorations on throne -->
  <g transform="translate(75,130)">
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <path d="M -8,-2 Q -12,-8 -6,-6 Q -4,-4 -2,-6" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 8,-2 Q 12,-8 6,-6 Q 4,-4 2,-6" stroke="#8b4513" stroke-width="2" fill="none"/>
  </g>
  <g transform="translate(125,130)">
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <path d="M -8,-2 Q -12,-8 -6,-6 Q -4,-4 -2,-6" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 8,-2 Q 12,-8 6,-6 Q 4,-4 2,-6" stroke="#8b4513" stroke-width="2" fill="none"/>
  </g>
  
  <!-- The Emperor Figure -->
  <g transform="translate(100,140)">
    <!-- Crown -->
    <rect x="-10" y="-25" width="20" height="8" fill="#fbbf24"/>
    <polygon points="-8,-25 -4,-35 0,-30 4,-35 8,-25" fill="#fbbf24"/>
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#fbbf24"/>
    
    <!-- Beard -->
    <path d="M -8,-5 Q 0,5 8,-5" stroke="#f3f4f6" stroke-width="4" fill="none"/>
    
    <!-- Red Robe -->
    <rect x="-18" y="-5" width="36" height="50" rx="5" fill="#dc2626"/>
    
    <!-- Armor -->
    <rect x="-12" y="0" width="24" height="30" rx="3" fill="#6b7280"/>
    
    <!-- Ankh symbol on chest -->
    <circle cx="0" cy="10" r="3" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <line x1="0" y1="13" x2="0" y2="20" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-2" y1="16" x2="2" y2="16" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="-25" y="10" width="10" height="25" rx="5" fill="#fbbf24"/>
    <rect x="15" y="10" width="10" height="25" rx="5" fill="#fbbf24"/>
    
    <!-- Scepter in right hand -->
    <line x1="20" y1="15" x2="25" y2="-5" stroke="#8b4513" stroke-width="4"/>
    <circle cx="25" cy="-5" r="3" fill="#fbbf24"/>
    <path d="M 22,-8 L 28,-8 L 28,-2 L 22,-2 Z" fill="#fbbf24"/>
    
    <!-- Orb in left hand -->
    <circle cx="-20" cy="20" r="4" fill="#fbbf24"/>
    <line x1="-20" y1="16" x2="-20" y2="24" stroke="#dc2626" stroke-width="1"/>
    <line x1="-24" y1="20" x2="-16" y2="20" stroke="#dc2626" stroke-width="1"/>
    
    <!-- Legs -->
    <rect x="-8" y="45" width="7" height="20" rx="3" fill="#6b7280"/>
    <rect x="1" y="45" width="7" height="20" rx="3" fill="#6b7280"/>
  </g>
  
  <!-- Throne base -->
  <rect x="65" y="200" width="70" height="15" fill="url(#throneGradient)"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">THE EMPEROR</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">황제</text>
  
  <!-- Card Number -->
  <text x="20" y="40" font-family="serif" font-size="18" fill="#fbbf24" font-weight="bold">IV</text>
</svg>