<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Contemplative figure under tree -->
  <g transform="translate(100,160)">
    <circle cx="0" cy="-20" r="6" fill="#fbbf24"/>
    <rect x="-6" y="-14" width="12" height="20" rx="2" fill="#3b82f6"/>
    
    <!-- Arms crossed, looking away -->
    <rect x="-8" y="-8" width="6" height="3" rx="1.5" fill="#fbbf24"/>
    <rect x="2" y="-8" width="6" height="3" rx="1.5" fill="#fbbf24"/>
  </g>
  
  <!-- Tree -->
  <rect x="60" y="100" width="6" height="50" fill="#8b4513"/>
  <ellipse cx="63" cy="90" rx="20" ry="15" fill="#16a34a"/>
  
  <!-- Three cups on ground -->
  <g transform="translate(80,190)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(100,195)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(120,190)">
    <rect x="-3" y="-2" width="6" height="8" rx="2" fill="#fbbf24"/>
    <ellipse cx="0" cy="-2" rx="3" ry="1" fill="#f59e0b"/>
  </g>
  
  <!-- Fourth cup offered from cloud -->
  <ellipse cx="140" cy="100" rx="15" ry="8" fill="#f3f4f6" opacity="0.8"/>
  <g transform="translate(140,105)">
    <rect x="-4" y="-3" width="8" height="10" rx="3" fill="#fbbf24"/>
    <ellipse cx="0" cy="-3" rx="4" ry="2" fill="#f59e0b"/>
    <!-- Hand offering -->
    <circle cx="0" cy="8" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">FOUR OF CUPS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 4</text>
</svg>