<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="80" rx="20" ry="10" fill="#f3f4f6" opacity="0.7"/>
  <ellipse cx="150" cy="70" rx="15" ry="8" fill="#f3f4f6" opacity="0.7"/>
  
  <!-- Throne -->
  <rect x="80" y="140" width="40" height="60" rx="5" fill="#8b4513"/>
  <rect x="75" y="135" width="50" height="10" rx="5" fill="#a16207"/>
  
  <!-- King -->
  <g transform="translate(100,120)">
    <!-- Crown -->
    <rect x="-8" y="-35" width="16" height="8" rx="4" fill="#fbbf24"/>
    <polygon points="-6,-35 -3,-42 0,-35 3,-42 6,-35" fill="#fbbf24"/>
    
    <!-- Head -->
    <circle cx="0" cy="-25" r="10" fill="#fbbf24"/>
    
    <!-- Beard -->
    <path d="M -8,-18 Q -10,-10 -6,-5" stroke="#f3f4f6" stroke-width="3" fill="none"/>
    <path d="M 8,-18 Q 10,-10 6,-5" stroke="#f3f4f6" stroke-width="3" fill="none"/>
    
    <!-- Purple robes -->
    <rect x="-15" y="-15" width="30" height="50" rx="5" fill="#8b5cf6"/>
    
    <!-- Sword upright -->
    <rect x="12" y="-20" width="3" height="30" fill="#d1d5db"/>
    <rect x="10" y="10" width="7" height="4" rx="2" fill="#8b4513"/>
    <circle cx="13.5" cy="12" r="3" fill="#fbbf24"/>
    
    <!-- Ring on finger -->
    <circle cx="-10" cy="0" r="2" stroke="#fbbf24" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Butterflies -->
  <g transform="translate(60,100)">
    <ellipse cx="-2" cy="0" rx="3" ry="2" fill="#8b5cf6"/>
    <ellipse cx="2" cy="0" rx="3" ry="2" fill="#8b5cf6"/>
    <rect x="-0.5" y="-2" width="1" height="4" fill="#1f2937"/>
  </g>
  
  <g transform="translate(140,110)">
    <ellipse cx="-2" cy="0" rx="2" ry="1" fill="#3b82f6"/>
    <ellipse cx="2" cy="0" rx="2" ry="1" fill="#3b82f6"/>
    <rect x="-0.5" y="-1" width="1" height="2" fill="#1f2937"/>
  </g>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">KING OF SWORDS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">검 킹</text>
</svg>