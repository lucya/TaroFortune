<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="200" height="300" rx="15" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Figure walking away -->
  <g transform="translate(140,160)">
    <circle cx="0" cy="-15" r="5" fill="#fbbf24"/>
    <rect x="-4" y="-10" width="8" height="18" rx="2" fill="#dc2626"/>
    <rect x="-3" y="8" width="2" height="10" fill="#fbbf24"/>
    <rect x="1" y="8" width="2" height="10" fill="#fbbf24"/>
    <!-- Walking staff -->
    <rect x="6" y="-10" width="2" height="20" fill="#8b4513"/>
  </g>
  
  <!-- Eight cups arranged -->
  <g transform="translate(50,140)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
    <ellipse cx="0" cy="-1" rx="2" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(70,135)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
    <ellipse cx="0" cy="-1" rx="2" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(90,140)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
    <ellipse cx="0" cy="-1" rx="2" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(60,155)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
    <ellipse cx="0" cy="-1" rx="2" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(80,150)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
    <ellipse cx="0" cy="-1" rx="2" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(50,170)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
    <ellipse cx="0" cy="-1" rx="2" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(70,165)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
    <ellipse cx="0" cy="-1" rx="2" ry="1" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(90,170)">
    <rect x="-2" y="-1" width="4" height="6" rx="1" fill="#fbbf24"/>
    <ellipse cx="0" cy="-1" rx="2" ry="1" fill="#f59e0b"/>
  </g>
  
  <!-- Gap in arrangement -->
  <ellipse cx="80" cy="180" rx="8" ry="4" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Mountains -->
  <polygon points="120,120 140,100 160,120" fill="#6b7280" opacity="0.7"/>
  
  <!-- Moon -->
  <circle cx="50" cy="60" r="12" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Card Title -->
  <text x="100" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#e5e7eb" font-weight="bold">EIGHT OF CUPS</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#d1d5db">성배 8</text>
</svg>